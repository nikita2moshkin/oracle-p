<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>ORACLE.P | KINDLE EDITION</title>  
    <style>  
        body, html {  
            margin: 0; padding: 0; width: 100%; height: 100%;  
            background-color: #fff; color: #000; 
            overflow: hidden; text-transform: uppercase;  
            -webkit-user-select: none;  
            font-family: "Helvetica", "Arial", sans-serif;
        }  

        body.dark-mode { background-color: #000; color: #fff; }
        body.dark-mode .detail { border-color: #fff; }
        body.dark-mode .line { background-color: #fff; }
        body.dark-mode .image-container img { filter: invert(1) grayscale(1); }
        body.white-out { background-color: #fff !important; }
        body.white-out * { display: none !important; }

        #canvas { position: relative; width: 100vw; height: 100vh; }  

        .element { position: absolute; line-height: 0.9; word-wrap: break-word; }  

        /* Типографика */  
        .f-sans { font-weight: 900; letter-spacing: -2px; }  
        .f-serif { font-family: "Georgia", serif; font-style: italic; text-transform: none; font-weight: 400; }  
        .f-mono { font-family: "Courier New", monospace; font-weight: 400; letter-spacing: -1px; }  

        /* Слои */  
        .giant-p { font-size: 65vw; font-weight: 900; z-index: 1; opacity: 1; line-height: 0.7; position: absolute; }  
        .ghost { opacity: 0.15; z-index: 0; }
        
        .giant-p.top-left { top: -5%; left: -5%; }
        .giant-p.top-right { top: -5%; right: -5%; }
        .giant-p.bottom-left { bottom: -10%; left: -5%; }
        .giant-p.bottom-right { bottom: -10%; right: -5%; }

        .hero { font-size: 12vw; font-weight: 900; width: 90%; z-index: 100; letter-spacing: -3px; }  
        .hero span { display: inline-block; margin-right: 10px; }  
          
        .sub-text { font-size: 4vw; font-weight: 400; z-index: 20; width: 70%; line-height: 1.2; }  
        .detail { font-size: 3.5vw; z-index: 50; font-weight: 700; border: 2px solid #000; padding: 4px 8px; white-space: nowrap; }  

        .line { position: absolute; background-color: #000; z-index: 5; }
        
        .image-container { position: absolute; z-index: 10; max-width: 50%; opacity: 0.8; }
        .image-container img { width: 100%; height: auto; display: block; filter: grayscale(1); }

    </style>  
</head>  
<body onclick="handleInteraction()">  

    <div id="canvas"></div>  

    <script>  
        const slogans = [  
            "Just F*ck It", "Don't Think Different", "Think! Think? ", "Believe in Worst", 
            "BECAUSE YOU'RE A PRODUCT", "Want a break from the ads?", "Enjoy the Emptiness", 
            "Keep Scrolling", "Save 50% on your karma", "Subscribe to Reality+", 
            "Limited time offer: Reincarnation", "God is a beta tester", "J-SUS X", 
            "Satan: Unsubscribe at any time", "iPhone!!! (New One)", 
            "Sold my data for a donut.", "Adam and Eva were smoking pot!", "Who still remembers Skype?", 
            "1000 Aura / One Million Likes", "Dinosaurs died from cringe", "We are cooked...", 
            "The world is over! (except Bali)", "WAKE UP, TATARSKY", "Don't Live. Watch.",  
            "War is Peace. Debt is Wealth.", "100% Organic Illusion", 
            "HTML IS NOT REAL / CSS IS PROPAGANDA", "404 B**CH!", 
            "Update your morality", "Control + Z: Undo your birth", "Netflix and Netflix", 
            "Your soul is cooked", "Admin_Root_Ishtar: BRUH", "ERROR: REALITY NOT FOUND"
        ];  

        const meta = [  
            "MONEY?", "WHY?", "OBEY.", "CANCELLED", "SOLD OUT", "...", 
            "HEX: 0x53 0x4F 0x55 0x4C", "ADOBE IS TOO EXPENSIVE", 
            "WAKE UP", "Мир не заканчивается на английском", "USER_NOT_FOUND",
            "DATA_MINING", "NULL", "VOID", "PURE_ART"
        ];  

        const fontClasses = ["f-sans", "f-serif", "f-mono"];  
        const pCorners = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
        const imageUrl = 'https://domf5oio6qrcr.cloudfront.net/medialibrary/7349/7ae782c0-24f9-4128-97a9-8b64432bce76.jpg';

        function handleInteraction() {
            if (Math.random() < 0.05) {
                document.body.classList.add('white-out');
                setTimeout(() => {
                    document.body.classList.remove('white-out');
                    spawn();
                }, 1000);
            } else {
                spawn();
            }
        }

        function spawn() {  
            const canvas = document.getElementById('canvas'); 
            
            if (Math.random() < 0.1) {
                document.body.classList.toggle('dark-mode');
            }

            canvas.innerHTML = '';

            // 1. GHOSTING P
            if (Math.random() > 0.5) {
                const ghostCorner = pCorners[Math.floor(Math.random() * pCorners.length)];
                createEl('giant-p ghost ' + ghostCorner + ' f-sans', "P", {
                    transform: `translate(${Math.random()*10}px, ${Math.random()*10}px)`
                });
            }

            // 2. GIANT P
            const pClass = pCorners[Math.floor(Math.random() * pCorners.length)];
            createEl('giant-p ' + pClass + ' f-sans', "P", {});

            // 3. LINES
            const lineCount = Math.floor(Math.random() * 4);
            for (let i = 0; i < lineCount; i++) {
                createLine(Math.random() > 0.5);
            }

            // 4. IMAGE (30%)
            if (Math.random() < 0.3) {
                createImage(imageUrl);
            }

            // 5. SLOGAN
            const slogan = slogans[Math.floor(Math.random() * slogans.length)];  
            const hero = createEl('hero f-sans', "", {  
                left: '5%',  
                top: (15 + Math.random() * 45) + '%'  
            });  
              
            slogan.split(' ').forEach(word => {  
                const span = document.createElement('span');  
                span.innerText = word;  
                if (Math.random() > 0.8) span.className = fontClasses[Math.floor(Math.random() * fontClasses.length)];  
                hero.appendChild(span);  
            });  

            // 6. META
            createEl('sub-text f-mono', meta[Math.floor(Math.random()*meta.length)], {  
                left: '5%',  
                bottom: '8%'  
            });  

            // 7. DETAILS
            const detailCount = 1 + Math.floor(Math.random() * 3);
            for(let i=0; i<detailCount; i++) {  
                createEl('detail ' + fontClasses[Math.floor(Math.random()*3)], meta[Math.floor(Math.random()*meta.length)], {  
                    right: '5%',  
                    top: (Math.random() * 85 + 5) + '%'  
                });  
            }  
        }  

        function createEl(cls, txt, styles) {  
            const div = document.createElement('div');  
            div.className = 'element ' + cls;  
            if (txt) div.innerText = txt;  
              
            if (!cls.includes('giant-p') && Math.random() > 0.92) {  
                div.style.transform = "rotate(90deg)";  
                div.style.transformOrigin = "left top";  
            }  

            Object.assign(div.style, styles);  
            document.getElementById('canvas').appendChild(div);  
            return div;  
        }  

        function createLine(isVertical) {
            const line = document.createElement('div');
            line.className = 'line';
            if (isVertical) {
                line.style.width = (Math.random() * 2 + 1) + 'px';
                line.style.height = '100vh';
                line.style.left = (Math.random() * 95) + '%';
                line.style.top = '0';
            } else {
                line.style.width = '100vw';
                line.style.height = (Math.random() * 2 + 1) + 'px';
                line.style.top = (Math.random() * 95) + '%';
                line.style.left = '0';
            }
            document.getElementById('canvas').appendChild(line);
        }

        function createImage(src) {
            const container = document.createElement('div');
            container.className = 'image-container';
            container.style.top = (Math.random() * 50 + 10) + '%';
            container.style.left = (Math.random() * 40 + 5) + '%';
            const img = document.createElement('img');
            img.src = src;
            container.appendChild(img);
            document.getElementById('canvas').appendChild(container);
        }

        window.onload = () => { spawn(); };  
    </script>  
</body>  
</html>
