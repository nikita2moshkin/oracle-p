<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORACLE.P | v.0.8 TYPO</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff;
            overflow: hidden; text-transform: uppercase;
        }

        #canvas { position: relative; width: 100vw; height: 100vh; }

        .element { position: absolute; line-height: 0.8; transition: opacity 0.5s ease; word-wrap: break-word; }

        /* Типы шрифтов */
        .f-sans { font-family: "Helvetica", "Arial", sans-serif; }
        .f-serif { font-family: "Georgia", "Times New Roman", serif; font-style: italic; text-transform: none; letter-spacing: 0; }
        .f-mono { font-family: "Courier New", monospace; font-weight: 400; letter-spacing: -1px; }

        /* Стили слоев */
        .anchor-p { font-size: 35vw; font-weight: 900; z-index: 10; opacity: 0.3; font-family: sans-serif; }
        .anchor-text { font-size: 3vw; font-weight: 400; color: #888; z-index: 15; letter-spacing: 1px; width: 30%; }
        
        .hero { font-size: 15vw; font-weight: 900; width: 95%; z-index: 100; letter-spacing: -3px; }
        .hero span { display: inline-block; } /* Для рандома внутри строки */

        .detail { font-size: 4vw; z-index: 50; opacity: 0.7; font-weight: 400; }

        .ghost { color: #1a1a1a !important; z-index: 5 !important; }
    </style>
</head>
<body onclick="spawn()">

    <div id="canvas"></div>

    <script>
        const slogans = [
            "Reality is a trial version",
            "The Void is subscription based",
            "Consuming is the new praying",
            "Happiness is a marketing glitch",
            "Upgrade your karma",
            "Ishtar controls the feed",
            "The algorithm knows your sins",
            "Buy the truth / Get the void",
            "Your soul is a 404 error"
        ];

        const meta = ["ORACLE.P", "SYSTEM FAILURE", "NON-REFUNDABLE", "LIMIT: ETERNITY", "GOLGOTHA", "USER_ACCEPTED"];
        const fontClasses = ["f-sans", "f-serif", "f-mono"];

        function spawn() {
            const canvas = document.getElementById('canvas');
            const old = document.querySelectorAll('.element');
            old.forEach(el => { 
                el.classList.add('ghost'); 
                el.style.opacity = parseFloat(el.style.opacity) * 0.3;
            });
            if (old.length > 20) { canvas.removeChild(old[0]); }

            // 1. СТАТИЧНЫЙ ЯКОРЬ (Появляется в разных углах, но размер всегда один)
            const anchorTop = Math.random() > 0.5 ? '5%' : '60%';
            createEl('anchor-p f-sans', "P", { left: '5%', top: anchorTop });
            createEl('anchor-text f-sans', "POWERED BY ORACLE.P // v.0.8", { left: '10%', top: (parseFloat(anchorTop)+20)+'%' });

            // 2. ГЛАВНЫЙ СЛОГАН (С заменой шрифта у слов)
            const slogan = slogans[Math.floor(Math.random() * slogans.length)];
            const heroEl = createEl('hero f-sans', "", {
                left: Math.random() * 5 + '%',
                top: Math.random() * 60 + 10 + '%'
            });
            
            // Рандом шрифта внутри заголовка
            slogan.split(' ').forEach(word => {
                const span = document.createElement('span');
                span.innerText = word + " ";
                if (Math.random() > 0.7) span.className = fontClasses[Math.floor(Math.random() * fontClasses.length)];
                heroEl.appendChild(span);
            });

            // 3. ДОПОЛНИТЕЛЬНЫЕ ЭЛЕМЕНТЫ (3-4 штуки для плотности)
            for(let i=0; i<3; i++) {
                const txt = meta[Math.floor(Math.random() * meta.length)];
                const font = fontClasses[Math.floor(Math.random() * fontClasses.length)];
                createEl('detail ' + font, txt, {
                    left: Math.random() * 70 + '%',
                    top: Math.random() * 90 + '%'
                });
            }

            window.scrollTo(0, 1);
        }

        function createEl(cls, txt, pos) {
            const div = document.createElement('div');
            div.className = 'element ' + cls;
            if (txt) div.innerText = txt;
            
            if (cls.includes('hero') && Math.random() > 0.85) {
                div.style.transform = "rotate(90deg)";
                div.style.transformOrigin = "left top";
            }

            Object.assign(div.style, pos);
            document.getElementById('canvas').appendChild(div);
            return div;
        }

        window.onload = () => { spawn(); setTimeout(() => window.scrollTo(0, 1), 500); };
    </script>
</body>
</html>
