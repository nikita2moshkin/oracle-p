<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>ORACLE.P | ECAL EDITION</title>  
    <style>  
        body, html {  
            margin: 0; padding: 0; width: 100%; height: 100%;  
            background-color: #000; color: #fff; 
            overflow: hidden; text-transform: uppercase;  
            -webkit-user-select: none;  
            font-family: "Helvetica", "Arial", sans-serif;
        }  

        body.white-mode { background-color: #fff; color: #000; }
        body.white-mode .line, body.white-mode .grid-line { background-color: #000; }
        body.white-mode .shape { border-color: #000; }

        #canvas { position: relative; width: 100vw; height: 100vh; overflow: hidden; }  
        .element { position: absolute; line-height: 0.8; word-wrap: break-word; z-index: 20; }  

        /* --- Расширенная типографика --- */
        .f-sans { font-family: "Helvetica", "Arial", sans-serif; font-weight: 900; letter-spacing: -3px; }
        .f-impact { font-family: "Impact", "Arial Black", sans-serif; font-weight: 900; } 
        .f-serif { font-family: "Georgia", serif; font-style: italic; text-transform: none; }
        .f-mono { font-family: "Courier New", monospace; letter-spacing: -1px; }
        .f-condensed { font-family: "Arial Narrow", sans-serif; font-stretch: condensed; font-weight: 900; }
        .f-slab { font-family: "Lucida Bright", "Georgia", serif; font-weight: 900; }
        .f-code { font-family: "Consolas", "Monaco", monospace; text-transform: none; background: rgba(128,128,128,0.2); }

        .vertical { transform-origin: left top; transform: rotate(90deg); white-space: nowrap; }

        /* --- Элементы --- */
        .giant-p { font-size: 45vh; font-weight: 900; z-index: 5; opacity: 0.4; pointer-events: none; }
        .hero { font-weight: 900; z-index: 100; letter-spacing: -4px; }
        .line { position: absolute; background-color: #fff; z-index: 10; }
        .grid-line { position: absolute; background-color: #fff; opacity: 0.2; z-index: 1; }
        .shape { position: absolute; border: 2px solid #fff; z-index: 5; }
        
        .image-container { position: absolute; z-index: 15; filter: grayscale(1) contrast(1.5); }
        .image-container img { width: 100%; height: auto; display: block; }
    </style>  
</head>  
<body onclick="handleInteraction()">  

    <div id="canvas"></div>  

    <script>  
        const slogans = ["PRAY TO THE ROUTER", "SKIBIDI EXISTENTIALISM", "DOSTOEVSKY ON TIKTOK", "TYPOGRAPHY IS PROPAGANDA", "HELVETICA IS A VIRUS", "WAKE UP, TATARSKY", "NON-STOP CHAOS", "SYSTEM FAILURE"];  
        const subtitles = ["Stop thinking. It's cringe.", "Your ISP is judging you.", "APOLOGIZE TO THE ALGORITHM.", "the algorithm knows everything", "Error: reality not found", "0x534F554C"];
        const fontClasses = ["f-sans", "f-impact", "f-serif", "f-mono", "f-condensed", "f-slab", "f-code"];
        const imageLibrary = [
            'https://24smi.org/public/media/290x360/celebrity/2016/04/29/1461942758-vanga.jpg',
            'https://i.redd.it/2m5h881d4uh81.jpg',
            'https://www.pngall.com/wp-content/uploads/15/Old-Computer-PNG-Cutout.png',
            'https://png.pngtree.com/png-vector/20231017/ourmid/pngtree-fresh-apple-fruit-red-png-image_10203073.png'
        ];

        function handleInteraction() {
            spawn();
        }

        function spawn() {  
            const canvas = document.getElementById('canvas'); 
            canvas.innerHTML = '';
            document.body.className = (Math.random() < 0.2) ? 'white-mode' : '';

            // 1. СЕТКА (Grid)
            if (Math.random() > 0.3) createGrid();

            // 2. ГЕОМЕТРИЯ (Shapes)
            if (Math.random() > 0.5) spawnShape();

            // 3. БУКВА P
            createEl('giant-p f-impact', "P", { 
                left: Math.random() > 0.5 ? '-5%' : '60%', 
                top: Math.random() > 0.5 ? '-5%' : '50%' 
            });

            // 4. КАРТИНКИ
            const imgCount = Math.floor(Math.random() * 3);
            for(let i = 0; i < imgCount; i++) createImage();

            // 5. ТЕКСТОВЫЕ СЛОИ
            const layers = Math.floor(Math.random() * 4) + 2; 
            for(let i = 0; i < layers; i++) {
                const isVertical = Math.random() < 0.3;
                const font = fontClasses[Math.floor(Math.random() * fontClasses.length)];
                const text = Math.random() > 0.4 ? slogans[Math.floor(Math.random()*slogans.length)] : subtitles[Math.floor(Math.random()*subtitles.length)];
                
                createEl(`element ${font} ${isVertical ? 'vertical' : ''}`, text, {
                    left: (Math.random() * 80) + '%',
                    top: (Math.random() * 80) + '%',
                    fontSize: (Math.random() * 8 + 4) + 'vw',
                    opacity: Math.random() * 0.5 + 0.5
                });
            }
        }

        function createGrid() {
            const canvas = document.getElementById('canvas');
            const density = [5, 10, 20][Math.floor(Math.random() * 3)]; 
            for (let i = 0; i < 100; i += density) {
                // Вертикальные
                const v = document.createElement('div');
                v.className = 'grid-line';
                v.style.width = '1px'; v.style.height = '100%'; v.style.left = i + '%';
                canvas.appendChild(v);
                // Горизонтальные
                const h = document.createElement('div');
                h.className = 'grid-line';
                h.style.height = '1px'; h.style.width = '100%'; h.style.top = i + '%';
                canvas.appendChild(h);
            }
        }

        function spawnShape() {
            createEl('shape', '', {
                width: Math.random() * 200 + 'px',
                height: Math.random() * 200 + 'px',
                left: Math.random() * 80 + '%',
                top: Math.random() * 80 + '%',
                borderWidth: Math.floor(Math.random() * 10 + 1) + 'px'
            });
        }

        function createEl(cls, txt, styles) {  
            const div = document.createElement('div');  
            div.className = cls;  
            if (txt) div.innerText = txt;  
            Object.assign(div.style, styles);  
            document.getElementById('canvas').appendChild(div);  
            return div;  
        }  

        function createImage() {
            const src = imageLibrary[Math.floor(Math.random() * imageLibrary.length)];
            const container = document.createElement('div');
            container.className = 'image-container';
            container.style.width = (Math.random() * 40 + 20) + '%';
            container.style.top = (Math.random() * 70) + '%';
            container.style.left = (Math.random() * 60) + '%';
            const img = document.createElement('img');
            img.src = src;
            container.appendChild(img);
            document.getElementById('canvas').appendChild(container);
        }

        window.onload = spawn;  
    </script>  
</body>  
</html>
