<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>ORACLE.P | ECAL EDITION</title>  
    <style>  
        body, html {  
            margin: 0; padding: 0; width: 100%; height: 100%;  
            background-color: #000; color: #fff; 
            overflow: hidden; text-transform: uppercase;  
            -webkit-user-select: none;  
            font-family: "Helvetica Neue", Arial, sans-serif;
        }  

        body.white-mode { background-color: #fff; color: #000; }
        body.white-mode .line { background-color: #000; }
        
        #canvas { position: relative; width: 100vw; height: 100vh; overflow: hidden; }  
        .element { position: absolute; word-wrap: break-word; line-height: 0.8; z-index: 10; }  

        /* 7 ШРИФТОВИХ СТИЛІВ ДЛЯ КОНФЛІКТУ */  
        .f1 { font-family: "Impact", sans-serif; font-weight: 900; letter-spacing: -2px; } /* Heavy Brutal */
        .f2 { font-family: "Helvetica Neue", sans-serif; font-weight: 200; letter-spacing: 4px; } /* Swiss Light */
        .f3 { font-family: "Georgia", serif; font-style: italic; text-transform: none; } /* Editorial Serif */
        .f4 { font-family: "Courier New", monospace; font-weight: 400; letter-spacing: -3px; } /* Technical Mono */
        .f5 { font-family: "Arial Black", sans-serif; font-weight: 900; transform: scaleX(0.75); transform-origin: left; } /* Condensed */
        .f6 { font-family: "Helvetica", sans-serif; font-weight: 900; letter-spacing: -1px; } /* Classic Bold */
        .f7 { font-family: "Courier", monospace; font-weight: 700; border-bottom: 3px solid currentColor; } /* Underlined Mono */

        .giant-p { font-size: 42vh; font-weight: 900; z-index: 0; position: absolute; opacity: 0.45; pointer-events: none; }  
        
        .line { position: absolute; background-color: rgba(255,255,255,0.4); z-index: 1; }
        .image-container { position: absolute; filter: invert(1) grayscale(1); mix-blend-mode: difference; }
        .image-container img { width: 100%; height: auto; display: block; image-rendering: pixelated; }

        .hero { z-index: 100; max-width: 95%; }
        .hero span { display: inline-block; margin-right: 12px; } /* Пробіли між шрифтами */

        .sub-hero { z-index: 90; max-width: 80%; opacity: 0.9; }
    </style>  
</head>  
<body onclick="handleInteraction()">  

    <div id="canvas"></div>  

    <script>  
        const slogans = [
            "PRAY TO THE ROUTER", "SKIBIDI EXISTENTIALISM", "DOSTOEVSKY ON TIKTOK", 
            "SHREK’S PODCAST ABOUT DMT", "TYPOGRAPHY IS PROPAGANDA.", "HELVETICA IS A VIRUS.",
            "ANCIENT GREEK SHITPOSTING", "WATER IS JUST SOFT ICE.", "JUST F*CK IT", 
            "THE SIMPSONS PREDICTED YOUR DEBT.", "WAKE UP, TATARSKY", "STALIN IN BALENCIAGA"
        ];  
        
        const subtitles = [
            "Stop thinking about that. It's cringe.", "Your ISP is judging your taste.",
            "TURN AROUND. SLOWLY. (prank)", "APOLOGIZE TO THE ALGORITHM.",
            "LICK THE DISPLAY. IT’S SALTY.", "FORGET YOUR MIDDLE NAME.",
            "[exporting your childhood trauma to Excel]", "The sky is a green screen.",
            "Say YES/NO to drugs", "Error: reality not found"
        ];

        const meta = ["{status: waiting}", "LMAO", "RESET", "ABORT", "VOID", "BRUH", "0x534F554C", "42", "AMEN", "100%"];  
        
        const imageLibrary = [
            'https://24smi.org/public/media/290x360/celebrity/2016/04/29/1461942758-vanga.jpg',
            'https://i.redd.it/2m5h881d4uh81.jpg',
            'https://images-cdn.ubuy.co.in/63a07047a023683963549705-laminated-pop-art-che-guevara-portrait.jpg',
            'https://png.pngtree.com/png-vector/20231017/ourmid/pngtree-fresh-apple-fruit-red-png-image_10203073.png',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/1280px-Anonymous_emblem.svg.png'
        ];

        let clickCounter = 0;
        const fontClasses = ["f1", "f2", "f3", "f4", "f5", "f6", "f7"];

        function handleInteraction() {
            clickCounter++;
            spawn();
        }

        function spawn() {  
            const canvas = document.getElementById('canvas'); 
            const isGrid = Math.random() < 0.35; // Шанс на сувору сітку
            document.body.className = (Math.random() < 0.1) ? 'white-mode' : '';
            canvas.innerHTML = '';

            // 1. СІТКА (Лінії)
            const lineCount = isGrid ? 10 : Math.floor(Math.random() * 6);
            for (let i = 0; i < lineCount; i++) createLine(isGrid);

            // 2. БУКВА P
            const pTransform = isGrid ? 'none' : `rotate(${(Math.random()*40-20)}deg) skew(${(Math.random()*30-15)}deg)`;
            createEl('giant-p f1', "P", { 
                left: (Math.random()*80-10)+'%', top: (Math.random()*70-10)+'%',
                transform: pTransform 
            });

            // 3. КАРТИНКИ (Логіка 1-3 штуки, шанс на СУПЕР-ВЕЛИКУ)
            const imgRnd = Math.random();
            let imgCount = imgRnd < 0.1 ? 3 : (imgRnd < 0.4 ? 1 : 0);
            for(let i = 0; i < imgCount; i++) {
                const isSuperBig = Math.random() < 0.25;
                createImage(imageLibrary[Math.floor(Math.random() * imageLibrary.length)], isSuperBig);
            }

            // 4. ТЕКСТОВІ ШАРИ
            const layers = Math.floor(Math.random() * 3) + 1;
            for(let i = 0; i < layers; i++) {
                const isHero = (i === 0);
                const isVertical = !isGrid && Math.random() < 0.25;
                const txt = isHero ? slogans[Math.floor(Math.random()*slogans.length)] : subtitles[Math.floor(Math.random()*subtitles.length)];
                
                const block = createEl(isHero ? 'hero' : 'sub-hero f3', '', {
                    left: isGrid ? (Math.floor(Math.random()*5)*20 + 5)+'%' : (Math.random()*30+5)+'%',
                    top: isGrid ? (Math.floor(Math.random()*6)*15 + 10)+'%' : (15 + (i * 25) + Math.random()*10)+'%',
                    fontSize: isHero ? (Math.random()*4 + 12) + 'vw' : (Math.random()*2 + 6) + 'vw',
                    transform: isVertical ? 'rotate(90deg)' : `rotate(${(Math.random()*4-2)}deg)`,
                    transformOrigin: 'left top'
                });

                // Конфлікт шрифтів у заголовку
                txt.split(' ').forEach(word => {
                    const span = document.createElement('span');
                    span.innerText = word;
                    span.className = fontClasses[Math.floor(Math.random()*fontClasses.length)];
                    block.appendChild(span);
                });
            }

            // 5. МЕТА-ДАНІ
            createEl('f4', meta[Math.floor(Math.random()*meta.length)], { 
                left: '5%', bottom: '3%', fontSize: '4vw', opacity: 0.6 
            });
        }  

        function createEl(cls, txt, styles) {  
            const div = document.createElement('div');  
            div.className = 'element ' + cls;  
            if (txt) div.innerText = txt;  
            Object.assign(div.style, styles);  
            document.getElementById('canvas').appendChild(div);  
            return div;  
        }  

        function createLine(isGrid) {
            const line = document.createElement('div');
            line.className = 'line';
            const isVert = Math.random() > 0.5;
            if (isVert) {
                line.style.width = '1px'; line.style.height = '100vh';
                line.style.left = isGrid ? (Math.floor(Math.random()*10)*10) + '%' : (Math.random() * 100) + '%';
            } else {
                line.style.width = '100vw'; line.style.height = '1px';
                line.style.top = isGrid ? (Math.floor(Math.random()*10)*10) + '%' : (Math.random() * 100) + '%';
            }
            document.getElementById('canvas').appendChild(line);
        }

        function createImage(src, isSuperBig) {
            const container = document.createElement('div');
            container.className = 'image-container';
            container.style.width = isSuperBig ? (Math.random() * 40 + 50) + '%' : (Math.random() * 20 + 15) + '%';
            container.style.top = (Math.random() * 60) + '%';
            container.style.left = (Math.random() * 60) + '%';
            container.style.zIndex = isSuperBig ? '1' : '50';
            const img = document.createElement('img');
            img.src = src;
            container.appendChild(img);
            document.getElementById('canvas').appendChild(container);
        }

        window.onload = spawn;  
    </script>  
</body>  
</html>
