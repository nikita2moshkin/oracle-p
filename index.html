            overflow: hidden; text-transform: uppercase;  
            -webkit-user-select: none;

        /* Swiss Typography */

        .f-mono { font-family: "Courier New", monospace; font-weight: 400; letter-spacing: -1.5px; }

        .hero { font-size: 15vw; font-weight: 900; width: 100%; z-index: 100; letter-spacing: -4px; }  
        .hero span { display: inline-block; margin-right: 12px; }  
          
        .sub-text { font-size: 3.2vw; font-weight: 400; color: #888; z-index: 20; letter-spacing: 0.5px; width: 60%; }  
        .detail { font-size: 4.8vw; z-index: 50; opacity: 0.85; font-weight: 400; border: 1.5px solid #fff; padding: 3px 10px; }  

        .ghost { color: #111 !important; border-color: #111 !important; z-index: 5 !important; }  
    </style>  
</head>

            "Alt+F4: The Only Way Out / Control + Z: Undo your birth", "System.out.println(\"Why are you here?\")", 
            "SYSTEM RECOVERY: DELETE EGO / PLEASE REINSTALL CONSCIOUSNESS", "Your soul is a 404 error",

        const meta = [  
            "MONEY?", "WHY?", "HOW MUCH?", "OBEY.", "L + RATIO", "EXIT", "CANCELLED", "SOLD OUT", "...", 
            "HEX: 0x53 0x4F 0x55 0x4C (SOUL)", "BIT_ROT: SECTOR_0 / I_CAN_SEE_YOUR_EYES", 
            "GREAT_MOUSE_STATE: HUNGRY / ADOBE_IS_TOO_EXPENSIVE", "YOUR_MOTHER_IS_AI / YOU_ARE_AI_TOO", 
            "WHY_DO_I_EXIST? / ARE_YOU_HAPPY_NOW?", "REINCARNATION_QUEUE: 1,400,205 / WAKE_UP_YOU_ARE_DREAMING"
        ];  

        const fontClasses = ["f-sans", "f-serif", "f-mono"];  

        function spawn() {  
            const canvas = document.getElementById('canvas');  
            
            // 5% Chance Inversion
            document.body.classList.toggle('invert', Math.random() < 0.05);

            const old = document.querySelectorAll('.element');  
            old.forEach(el => { el.classList.add('ghost'); el.style.opacity = "0.08"; });  
            if (old.length > 25) { canvas.removeChild(old[0]); }  

            // A. THE BIG P (More spread)
            createEl('giant-p f-sans', "P", {
                top: (Math.random() * 60 - 10) + '%',
                left: (Math.random() * 60 - 10) + '%'
            });

            // B. THE HERO SLOGAN (Dada spread)
            const slogan = slogans[Math.floor(Math.random() * slogans.length)];  
            const hero = createEl('hero f-sans', "", {  
                left: (Math.random() * 30 - 5) + '%',  
                top: (Math.random() * 70 + 5) + '%'  
            });  
              
            slogan.split(' ').forEach(word => {  
                const span = document.createElement('span');  
                span.innerText = word;  
                if (Math.random() > 0.6) span.className = fontClasses[Math.floor(Math.random() * fontClasses.length)];  
                hero.appendChild(span);  
            });  

            // C. THE SUB-TEXT (Sub-headings)  
            createEl('sub-text f-mono', meta[Math.floor(Math.random()*meta.length)], {  
                left: (Math.random() * 40 + 5) + '%',   
                top: (Math.random() * 90) + '%'  
            });  

            // D. RANDOM DETAILS  
            for(let i=0; i<2; i++) {  
                createEl('detail ' + fontClasses[Math.floor(Math.random()*3)], meta[Math.floor(Math.random()*meta.length)], {  
                    right: (Math.random() * 15) + '%',  
                    top: (Math.random() * 90) + '%'  
                });  
            }  

            window.scrollTo(0, 1);  
        }  

        function createEl(cls, txt, styles) {  
            const div = document.createElement('div');  
            div.className = 'element ' + cls;  
            if (txt) div.innerText = txt;  
              
            // Swiss Rotation (20% chance)
            if (cls.includes('hero') && Math.random() > 0.8) {  
                div.style.transform = "rotate(" + (Math.random() > 0.5 ? '90' : '-90') + "deg)";  
                div.style.transformOrigin = "left top";  
            }  

            Object.assign(div.style, styles);  
            document.getElementById('canvas').appendChild(div);  
            return div;  
        }  

        window.onload = () => { spawn(); setTimeout(() => window.scrollTo(0, 1), 500); };  
    </script>  
</body>
