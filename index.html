<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORACLE.P | GENERATIVE TERMINAL</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            color: #fff;
            font-family: "Helvetica", "Arial", sans-serif;
            overflow: hidden;
            text-transform: uppercase;
        }

        #canvas {
            position: relative;
            width: 100vw; height: 100vh;
        }

        .element {
            position: absolute;
            line-height: 0.85;
            font-weight: 900;
            word-wrap: break-word;
            transition: opacity 0.8s ease;
        }

        /* Styles for Hierarchy */
        .headline { font-size: 12vw; width: 90%; z-index: 100; letter-spacing: -2px; }
        .detail { font-size: 3vw; width: 30%; font-weight: 400; opacity: 0.7; z-index: 50; }
        .background-mark { font-size: 40vw; opacity: 0.15; z-index: 10; font-weight: 900; }

        .ghost { color: #222 !important; z-index: 5 !important; }
    </style>
</head>
<body onclick="generatePoster()">

    <div id="canvas"></div>

    <script>
        const slogans = [
            "Consuming is the new praying",
            "The void is subscription based",
            "Your soul is a 404 error",
            "Advertising is the only truth",
            "Ishtar controls the feed",
            "Reality is a trial version",
            "Happiness is a marketing glitch",
            "The algorithm knows your sins"
        ];

        const details = [
            "Optimized for eternity", "User agreement: accepted", 
            "Non-refundable existence", "Powered by Oracle.P",
            "Version 2026.01", "Limited time offer"
        ];

        function generatePoster() {
            const canvas = document.getElementById('canvas');
            
            // 1. Create Ghosting (fade old elements)
            const oldElements = document.querySelectorAll('.element');
            oldElements.forEach(el => {
                el.classList.add('ghost');
                el.style.opacity = parseFloat(el.style.opacity) * 0.4;
            });

            // Clean up to keep Kindle fast
            if (oldElements.length > 20) { canvas.removeChild(oldElements[0]); }

            // 2. GENERATE COMPOSITION
            
            // A. BACKGROUND MARK (The big "P")
            createEl('background-mark', "P", {left: '5%', top: '10%'});

            // B. MAIN HEADLINE
            const slogan = slogans[Math.floor(Math.random() * slogans.length)];
            createEl('headline', slogan, {
                left: (Math.random() > 0.5 ? '5%' : '10%'),
                top: (Math.random() * 40 + 10) + '%'
            });

            // C. SMALL DETAILS (2 units)
            for(let i=0; i<2; i++) {
                const detail = details[Math.floor(Math.random() * details.length)];
                createEl('detail', detail, {
                    left: (Math.random() * 60 + 5) + '%',
                    top: (Math.random() * 80 + 5) + '%'
                });
            }
        }

        function createEl(className, text, pos) {
            const el = document.createElement('div');
            el.className = 'element ' + className;
            el.innerText = text;
            el.style.left = pos.left;
            el.style.top = pos.top;
            el.style.opacity = "1";
            document.getElementById('canvas').appendChild(el);
        }

        // Initial Start
        window.onload = generatePoster;
    </script>
</body>
</html>
