<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>ORACLE.P | ECAL DOUBLE-HERO SYSTEM</title>  
    <style>  
        body, html {  
            margin: 0; padding: 0; width: 100%; height: 100%;  
            background-color: #000; color: #fff; 
            overflow: hidden; text-transform: uppercase;  
            -webkit-user-select: none;  
            font-family: "Helvetica Neue", Arial, sans-serif;
        }  

        body.white-mode { background-color: #fff; color: #000; }
        body.white-mode .line { background-color: #000; }
        
        #canvas { position: relative; width: 100vw; height: 100vh; overflow: hidden; }  
        .element { position: absolute; word-wrap: break-word; line-height: 0.82; opacity: 0; transition: opacity 0.5s ease-in-out; }  
        .visible { opacity: 1 !important; }

        /* ШРИФТЫ ECAL STYLE */  
        .f1 { font-family: "Impact", sans-serif; font-weight: 800; letter-spacing: -0.03em; } 
        .f2 { font-family: "Helvetica Neue", sans-serif; font-weight: 200; letter-spacing: 0.08em; } 
        .f3 { font-family: "Georgia", serif; font-style: italic; text-transform: none; } 
        .f4 { font-family: "Courier New", monospace; font-weight: 400; } 
        .f5 { font-family: "Arial Black", sans-serif; font-weight: 800; transform: scaleX(0.8); transform-origin: left; } 
        .f6 { font-family: "Helvetica", sans-serif; font-weight: 900; } 
        .f7 { font-family: "Courier", monospace; font-weight: 700; border-bottom: 0.15em solid currentColor; } 
        .f8 { font-family: "Arial Black", sans-serif; font-weight: 900; letter-spacing: 0.15em; transform: scaleX(1.2); transform-origin: left; } 

        /* ФОНОВЫЕ ГИГАНТЫ */
        .giant-bg { 
            font-size: 85vh; font-weight: 900; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #1a1a1a; opacity: 0.12; z-index: 0; pointer-events: none;
        }
        body.white-mode .giant-bg { color: #f0f0f0; }

        .line { position: absolute; background-color: rgba(255,255,255,0.12); z-index: 1; }
        
        .image-container { position: absolute; z-index: 2; filter: invert(1) grayscale(1); mix-blend-mode: difference; }
        .image-shadow { opacity: 0.08 !important; filter: grayscale(1) brightness(0.5); mix-blend-mode: normal; z-index: 0; }
        .image-container img { width: 100%; height: auto; display: block; image-rendering: pixelated; }

        .hero { z-index: 105; max-width: 95%; }
        .meta-footer { position: absolute; bottom: 30px; left: 30px; z-index: 110; font-size: 1vw; opacity: 0.4; letter-spacing: 0.2em; }

        #glitch-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; display: none;
        }
    </style>  
</head>  
<body onclick="handleInteraction()">  

    <div id="glitch-overlay"></div>
    <div id="canvas"></div>  

    <script>  
        const slogans = [
            "GOD IS A PROMPT", "REBOOT YOUR SOUL", "POST-IRONIC ARCHITECTURE", "DIGITAL COKE", 
            "0% HUMAN CONTENT", "PIXELS ARE ETERNAL", "DATA IS THE NEW OIL", "WE ARE ALL ALGORITHMS", 
            "STOP LOOKING AT ME", "THE INTERNET IS FULL", "DELETE YOUR MEMORIES", "ERROR 404: REALITY",
            "PRAY TO THE ROUTER", "SKIBIDI EXISTENTIALISM", "WAKE UP, TATARSKY", "HELVETICA IS A VIRUS"
        ]; 
        const math = ["E = mc²", "∇ × E = -∂B/∂t", "iℏ ∂/∂t Ψ = ĤΨ", "S = k ln W", "ζ(s) = ∑ n⁻ˢ", "P ≠ NP", "λx.x x", "∞ + 1"];
        const subtitles = ["Loading void...", "Your ISP is judging you.", "Don't blink.", "System failure imminent.", "Pure substrate.", "Stay aesthetic.", "Synthetic emotions."];
        const meta = ["{mode: ecal_substrate}", "LMAO", "NULL", "0xDEADC0DE", "VOID", "USER_LOST", "42", "AMEN"];  
        
        const imageLibrary = [
            'https://24smi.org/public/media/290x360/celebrity/2016/04/29/1461942758-vanga.jpg',
            'https://images-cdn.ubuy.co.in/63a07047a023683963549705-laminated-pop-art-che-guevara-portrait.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/1280px-Anonymous_emblem.svg.png',
            'https://png.pngtree.com/png-vector/20231017/ourmid/pngtree-fresh-apple-fruit-red-png-image_10203073.png'
            'https://i.natgeofe.com/n/7359f8ee-124c-467c-a177-dd8dd3b18380/all-seeing-eye.jpg'
        ];

        let isLocked = false;
        const fontClasses = ["f1", "f2", "f3", "f4", "f5", "f6", "f7", "f8"];
        const delay = ms => new Promise(res => setTimeout(res, ms));

        function handleInteraction() {
            if (isLocked) return;
            if (Math.random() < 0.05) triggerHardGlitch();
            else sequentialSpawn();
        }

        async function triggerHardGlitch() {
            isLocked = true;
            const overlay = document.getElementById('glitch-overlay');
            overlay.style.display = 'block';
            overlay.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const char = createEl('visible ' + fontClasses[Math.floor(Math.random()*8)], meta[Math.floor(Math.random()*meta.length)], {
                    left: Math.random()*100+'%', top: Math.random()*100+'%', fontSize: Math.random()*10+'vw', color: '#fff'
                });
                overlay.appendChild(char);
            }
            await delay(1200);
            overlay.style.display = 'none';
            isLocked = false;
            sequentialSpawn();
        }

        async function sequentialSpawn() {  
            const canvas = document.getElementById('canvas'); 
            canvas.innerHTML = ''; 
            
            const layoutType = Math.random(); // 0-0.6: Swiss, 0.6-1.0: Chaos
            document.body.className = (Math.random() < 0.15) ? 'white-mode' : '';

            // Фоновый символ
            createEl('giant-bg f6 visible', (Math.random() > 0.5 ? "P" : slogans[Math.floor(Math.random()*slogans.length)][0]), {});

            // Тени от картинок
            if (Math.random() < 0.3) {
                const img = createImage(imageLibrary[Math.floor(Math.random()*imageLibrary.length)], true);
                img.classList.add('image-shadow');
                img.style.width = '120vw'; img.style.left = '-10%'; img.style.top = '-10%';
                img.classList.add('visible');
            }

            // Математика
            for(let i=0; i<4; i++) {
                createEl('element f4 visible', math[Math.floor(Math.random()*math.length)], {
                    left: Math.random()*90+'%', top: Math.random()*90+'%', fontSize: '1vw', opacity: 0.3
                });
            }

            // Линии
            const lineCount = layoutType > 0.6 ? 2 : 5;
            for (let i = 0; i < lineCount; i++) {
                createLine(layoutType <= 0.6).classList.add('visible');
            }

            // РЕШАЕМ: Какую композицию строить
            if (layoutType < 0.6) {
                await layoutDoubleHero(); // Тот самый шанс на 2 больших текста
            } else {
                await layoutChaos();
            }

            createEl('meta-footer f4 visible', meta[Math.floor(Math.random()*meta.length)] + " // " + new Date().getFullYear(), {});
        }  

        // КОМПОЗИЦИЯ: ДВА ГИГАНТА (Швейцария + Сила)
        async function layoutDoubleHero() {
            // Первый гигант
            const t1 = createTextBlock(slogans[Math.floor(Math.random()*slogans.length)], true, {
                left: '5%', top: Math.random()*20 + 5 + '%'
            });
            t1.classList.add('visible');
            await delay(150);

            // Второй гигант (в оппозицию первому)
            if (Math.random() > 0.3) {
                const t2 = createTextBlock(slogans[Math.floor(Math.random()*slogans.length)], true, {
                    right: '5%', bottom: '15%', textAlign: 'right'
                });
                t2.classList.add('visible');
                await delay(150);
            }

            // Маленький акцент
            const sub = createTextBlock(subtitles[Math.floor(Math.random()*subtitles.length)], false, {
                left: '40%', top: '50%', transform: 'rotate(90deg)'
            });
            sub.classList.add('visible');
        }

        async function layoutChaos() {
            for(let i=0; i<6; i++) {
                const isHero = i < 2;
                const txt = isHero ? slogans[Math.floor(Math.random()*slogans.length)] : subtitles[Math.floor(Math.random()*subtitles.length)];
                const block = createTextBlock(txt, isHero, {
                    left: Math.random()*60+'%', top: Math.random()*80+'%',
                    transform: `rotate(${(Math.random()-0.5)*15}deg)`,
                    zIndex: 20 + i
                });
                block.classList.add('visible');
                if (Math.random() > 0.7) {
                    const img = createImage(imageLibrary[Math.floor(Math.random()*imageLibrary.length)], false);
                    img.classList.add('visible');
                }
                await delay(80);
            }
        }

        function createTextBlock(txt, isHero, styles) {
            const block = createEl(isHero ? 'hero' : 'sub-hero', '', styles);
            let baseSize = isHero ? (txt.length > 12 ? 8 : 14) : (Math.random()*1.5 + 2);
            
            // Если Double Hero, иногда делаем их реально огромными
            if (isHero && Math.random() < 0.4) baseSize = 20; 
            
            block.style.fontSize = baseSize + 'vw';
            txt.split(' ').forEach(word => {
                const span = document.createElement('span');
                span.innerText = word + ' ';
                span.className = fontClasses[Math.floor(Math.random()*8)];
                block.appendChild(span);
            });
            return block;
        }

        function createEl(cls, txt, styles) {  
            const div = document.createElement('div');  
            div.className = 'element ' + cls;  
            if (txt) div.innerText = txt;  
            Object.assign(div.style, styles);  
            document.getElementById('canvas').appendChild(div);  
            return div;  
        }  

        function createLine(isGrid) {
            const line = document.createElement('div');
            line.className = 'line element';
            const isVert = Math.random() > 0.5;
            if (isVert) {
                line.style.width = '1px'; line.style.height = '100vh';
                line.style.left = isGrid ? (Math.floor(Math.random()*10)*10) + '%' : Math.random()*100 + '%';
            } else {
                line.style.width = '100vw'; line.style.height = '1px';
                line.style.top = isGrid ? (Math.floor(Math.random()*10)*10) + '%' : Math.random()*100 + '%';
            }
            document.getElementById('canvas').appendChild(line);
            return line;
        }

        function createImage(src, isBig) {
            const container = document.createElement('div');
            container.className = 'image-container element';
            container.style.width = isBig ? '100%' : Math.random()*20 + 10 + '%';
            container.style.top = Math.random()*70 + '%';
            container.style.left = Math.random()*70 + '%';
            const img = document.createElement('img');
            img.src = src;
            container.appendChild(img);
            document.getElementById('canvas').appendChild(container);
            return container;
        }

        window.onload = sequentialSpawn;  
    </script>  
</body>  
</html>
