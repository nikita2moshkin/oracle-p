<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>ORACLE.P | KINDLE EDITION</title>  
    <style>  
        body, html {  
            margin: 0; padding: 0; width: 100%; height: 100%;  
            background-color: #000; color: #fff; 
            overflow: hidden; text-transform: uppercase;  
            -webkit-user-select: none;  
            font-family: "Helvetica Neue", "Arial", sans-serif;
        }  

        /* Режимы экрана */
        body.white-mode { background-color: #fff; color: #000; }
        body.white-mode .line { background-color: #000; }
        body.glitch-white { background-color: #fff !important; }
        body.glitch-white * { visibility: hidden !important; }
        body.glitch-stretch .element { transform: scaleX(4) skewX(20deg); opacity: 0.1; }

        #canvas { position: relative; width: 100vw; height: 100vh; }  
        .element { position: absolute; line-height: 0.8; word-wrap: break-word; }  

        /* Типографика */  
        .f-sans { font-family: "Helvetica Neue", "Arial", sans-serif; font-weight: 900; letter-spacing: -3px; }
        .f-impact { font-family: "Impact", "Arial Black", sans-serif; font-weight: 900; letter-spacing: -1px; } 
        .f-serif { font-family: "Georgia", serif; font-style: italic; font-weight: 400; text-transform: none; }  
        .f-mono { font-family: "Courier New", monospace; font-weight: 400; letter-spacing: -2px; }  

        /* P: 55vh, прозрачность 0.7 */  
        .giant-p { 
            font-size: 55vh; 
            font-weight: 900; 
            z-index: 0; 
            position: absolute;
            line-height: 0.7;
            opacity: 0.7;
        }  
        
        .giant-p.top-left { top: -2%; left: -4%; }
        .giant-p.top-right { top: -2%; right: -6%; text-align: right; }
        .giant-p.bottom-left { bottom: -12%; left: -4%; }
        .giant-p.bottom-right { bottom: -12%; right: -6%; text-align: right; }

        .ghost { opacity: 0.2; z-index: -1; }
        .hero { font-weight: 900; z-index: 100; letter-spacing: -4px; }  
        .detail { z-index: 50; font-weight: 700; border: 4px solid #fff; padding: 4px 10px; white-space: nowrap; }  
        body.white-mode .detail { border-color: #000; }

        .line { position: absolute; background-color: #fff; z-index: 5; }
        .image-container { position: absolute; z-index: 10; filter: invert(1) grayscale(1); }
        
        /* Эффект пикселизации для изображений */
        .image-container img { 
            width: 100%; 
            height: auto; 
            display: block;
            image-rendering: -webkit-optimize-contrast; /* Для старых WebKit/Kindle */
            image-rendering: pixelated; /* Стандарт */
            -ms-interpolation-mode: nearest-neighbor;
        }
        
        .chaos-item { position: absolute; z-index: 999; pointer-events: none; mix-blend-mode: difference; }

    </style>  
</head>  
<body onclick="handleInteraction()">  

    <div id="canvas"></div>  

    <script>  
        // ТЕКСТЫ МЕНЯЙ ЗДЕСЬ
        const slogans = ["JUST F*CK IT", "UPDATE YOUR MORALITY", "ERROR: REALITY NOT FOUND", "1000 AURA / LIKE", "WAKE UP, TATARSKY", "Want a break from the ads?", "J-SUS X", 
                        "Naruto vs Elon Musk!?", "Smells Like Trend Spirit", "42", "Skibidi Capitalism", "Who still remembers Skype?", "Shrek: Podcast about DMT", ":(",
                        "Oops...", "The world is over! Everyone suffers! (except Bali)", "Æ", "Ancient Egypt was a Simulation", "Big Brother Wants Your Feedback." ];  
        const meta = ["MONEY?", "OBEY.", "VOID", "PURE_ART", "0x534F554C", "42", "Born to scroll. Forced to think.", "AI will not replace you. I will.", "Everything is fine. I'm just a script.", "Cookies are watching you",
                      "HTML IS NOT REAL", "CSS IS PROPAGANDA", "SOLD OUT", "AMEN", "100%", "SYSTEM RECOVERY: DELETE EGO", "0%", "Delete the Past? [YES] [NO]", "CAPTCHA: Prove you have a soul.", "BRUH"];  
        
        // КАРТИНКИ ДОБАВЛЯЙ СЮДА (Ссылки в кавычках через запятую)
        const imageLibrary = [
            'https://24smi.org/public/media/290x360/celebrity/2016/04/29/1461942758-vanga.jpg'
            'https://static.wikia.nocookie.net/p__/images/a/a0/Seraphim.webp/revision/latest?cb=20230905051800&path-prefix=protagonist'
            'https://images-cdn.ubuy.co.in/63a07047a023683963549705-laminated-pop-art-che-guevara-portrait.jpg'
            'https://www.tastingtable.com/img/gallery/why-12-million-of-apples-are-rotting-on-an-indian-highway/intro-1664217802.jpg'
            'https://i.pinimg.com/736x/d7/36/50/d736508d72ccd0ac10fc0c4a0131889a.jpg'
        ];

        let clickCounter = 0;
        const fontClasses = ["f-sans", "f-impact", "f-serif", "f-mono"];  
        const pCorners = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];

        function handleInteraction() {
            clickCounter++;
            const rnd = Math.random();

            // Глитчи разблокируются только после 10 кликов
            if (clickCounter > 10) {
                if (rnd < 0.05) return triggerEffect('glitch-white', 600);
                if (rnd < 0.15) return visualChaos(); 
                if (rnd < 0.18) return triggerEffect('glitch-stretch', 400);
                if (rnd < 0.19) return totalVoid(); // 1% шанс на пустоту
            }
            
            spawn();
        }

        function triggerEffect(cls, ms) {
            document.body.classList.add(cls);
            setTimeout(() => { document.body.classList.remove(cls); spawn(); }, ms);
        }

        function totalVoid() {
            document.getElementById('canvas').innerHTML = '';
            document.body.className = ''; 
        }

        function visualChaos() {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            document.body.className = '';
            for (let i = 0; i < 50; i++) {
                createEl('chaos-item ' + fontClasses[Math.floor(Math.random()*4)], slogans[Math.floor(Math.random()*slogans.length)], {
                    top: Math.random() * 100 + '%',
                    left: Math.random() * 100 + '%',
                    fontSize: (Math.random() * 20 + 2) + 'vw',
                    transform: `rotate(${Math.random() * 360}deg)`,
                    opacity: Math.random()
                });
            }
        }

        function spawn() {  
            const canvas = document.getElementById('canvas'); 
            const isDada = (clickCounter > 10 && Math.random() > 0.6);
            
            document.body.className = (Math.random() < 0.1) ? 'white-mode' : '';
            canvas.innerHTML = '';

            // 1. ЛИНИИ
            const lineCount = isDada ? Math.floor(Math.random() * 10) + 3 : Math.floor(Math.random() * 3);
            for (let i = 0; i < lineCount; i++) createLine();

            // 2. БУКВА P
            const pClass = pCorners[Math.floor(Math.random() * pCorners.length)];
            createEl('giant-p ' + pClass + ' f-impact', "P", {});
            
            if (isDada) {
                createEl('giant-p ghost ' + pClass + ' f-impact', "P", {
                    transform: `translate(${Math.random()*40}px, ${Math.random()*40}px)`
                });
            }

            // 3. КАРТИНКА (Берется случайно из библиотеки)
            if (Math.random() < 0.3 && imageLibrary.length > 0) {
                createImage(imageLibrary[Math.floor(Math.random() * imageLibrary.length)]);
            }

            // 4. СЛОГАН
            const slogan = slogans[Math.floor(Math.random() * slogans.length)];  
            const hero = createEl('hero f-impact', "", { 
                left: '5%', top: (20 + Math.random() * 50) + '%',
                fontSize: (isDada ? 16 : 12) + 'vw'
            });  
            
            slogan.split(' ').forEach(word => {  
                const span = document.createElement('span');  
                span.innerText = word;  
                span.style.display = "inline-block";
                span.style.marginRight = "10px";
                if (isDada && Math.random() > 0.7) span.className = fontClasses[Math.floor(Math.random() * 4)];
                hero.appendChild(span);  
            });  

            // 5. МЕТА
            createEl('sub-text f-mono', meta[Math.floor(Math.random()*meta.length)], { left: '5%', bottom: '5%', fontSize: '4vw' });  
        }  

        function createEl(cls, txt, styles) {  
            const div = document.createElement('div');  
            div.className = 'element ' + cls;  
            if (txt) div.innerText = txt;  
            Object.assign(div.style, styles);  
            document.getElementById('canvas').appendChild(div);  
            return div;  
        }  

        function createLine() {
            const line = document.createElement('div');
            line.className = 'line';
            const isVert = Math.random() > 0.5;
            const thick = (Math.random() * 3 + 1) + 'px';
            if (isVert) {
                line.style.width = thick; line.style.height = '100vh';
                line.style.left = (Math.random() * 100) + '%';
            } else {
                line.style.width = '100vw'; line.style.height = thick;
                line.style.top = (Math.random() * 100) + '%';
            }
            document.getElementById('canvas').appendChild(line);
        }

        function createImage(src) {
            const container = document.createElement('div');
            container.className = 'image-container';
            container.style.width = (Math.random() * 30 + 20) + '%';
            container.style.top = (Math.random() * 50) + '%';
            container.style.left = (Math.random() * 50) + '%';
            const img = document.createElement('img');
            img.src = src;
            container.appendChild(img);
            document.getElementById('canvas').appendChild(container);
        }

        window.onload = spawn;  
    </script>  
</body>  
</html>
