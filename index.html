<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>ORACLE.P | KINDLE EDITION</title>  
    <style>  
        body, html {  
            margin: 0; padding: 0; width: 100%; height: 100%;  
            background-color: #000; color: #fff; 
            overflow: hidden; text-transform: uppercase;  
            -webkit-user-select: none;  
            font-family: "Helvetica Neue", "Arial", sans-serif;
        }  

        body.white-mode { background-color: #fff; color: #000; }
        body.white-mode .line { background-color: #000; }
        
        #canvas { position: relative; width: 100vw; height: 100vh; overflow: hidden; }  
        .element { position: absolute; line-height: 0.8; word-wrap: break-word; }  

        /* Шрифты для конфликта */  
        .f-sans { font-family: "Helvetica Neue", "Arial", sans-serif; font-weight: 900; letter-spacing: -3px; }
        .f-impact { font-family: "Impact", "Arial Black", sans-serif; font-weight: 900; letter-spacing: -1px; } 
        .f-serif { font-family: "Georgia", serif; font-style: italic; font-weight: 400; text-transform: none; }  
        .f-mono { font-family: "Courier New", monospace; font-weight: 400; letter-spacing: -2px; }  

        .giant-p { font-size: 38vh; font-weight: 900; z-index: 0; position: absolute; line-height: 0.7; opacity: 0.4; }  
        
        .hero { font-weight: 900; z-index: 100; letter-spacing: -4px; max-width: 95%; }  
        .hero span { display: inline-block; margin-right: 15px; } /* Для разных шрифтов в слове */

        .sub-hero { font-weight: 700; z-index: 90; letter-spacing: -1px; opacity: 0.85; max-width: 80%; }
        
        .line { position: absolute; background-color: #fff; z-index: 5; }
        .image-container { position: absolute; z-index: 10; filter: invert(1) grayscale(1); }
        .image-container img { width: 100%; height: auto; display: block; image-rendering: pixelated; }
        
        .artifact { font-family: "Courier New", monospace; font-size: 12px; opacity: 0.6; z-index: 5; }
    </style>  
</head>  
<body onclick="handleInteraction()">  

    <div id="canvas"></div>  

    <script>  
        const slogans = [
            "PRAY TO THE ROUTER", "SKIBIDI EXISTENTIALISM", "DOSTOEVSKY ON TIKTOK", 
            "SHREK’S PODCAST ABOUT DMT", "TYPOGRAPHY IS PROPAGANDA.", "HELVETICA IS A VIRUS.",
            "ANCIENT GREEK SHITPOSTING", "WATER IS JUST SOFT ICE.", "JUST F*CK IT", 
            "THE SIMPSONS PREDICTED YOUR DEBT.", "WAKE UP, TATARSKY", "STALIN IN BALENCIAGA"
        ];  
        
        const subtitles = [
            "Stop thinking about that. It's cringe.", "Your ISP is judging your taste.",
            "TURN AROUND. SLOWLY. (prank)", "APOLOGIZE TO THE ALGORITHM.",
            "LICK THE DISPLAY. IT’S SALTY.", "FORGET YOUR MIDDLE NAME.",
            "[exporting your childhood trauma to Excel]", "The sky is a green screen.",
            "Say YES/NO to drugs", "Error: reality not found"
        ];

        const meta = ["{status: waiting}", "LMAO", "RESET", "ABORT", "VOID", "BRUH", "0x534F554C"];  
        
        const imageLibrary = [
            'https://24smi.org/public/media/290x360/celebrity/2016/04/29/1461942758-vanga.jpg',
            'https://i.redd.it/2m5h881d4uh81.jpg',
            'https://images-cdn.ubuy.co.in/63a07047a023683963549705-laminated-pop-art-che-guevara-portrait.jpg',
            'https://png.pngtree.com/png-vector/20231017/ourmid/pngtree-fresh-apple-fruit-red-png-image_10203073.png',
            'https://i.pinimg.com/originals/7e/eb/7a/7eeb7aabf1fd4b18f99f77a70c69a34b.png',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/1280px-Anonymous_emblem.svg.png',
            'https://cdn.shopify.com/s/files/1/0589/0034/9093/files/cucaracha_americana_480x480.png?v=1697905680',
            'https://png.pngtree.com/png-vector/20230919/ourmid/pngtree-fresh-nile-tilapia-or-pla-nin-in-thai-freshwater-fish-isolated-png-image_10086755.png',
            'https://schaeffer.usc.edu/wp-content/uploads/2024/10/Figure1V2.png',
            'https://pngimg.com/d/copyright_PNG52.png',
            'https://www.pngall.com/wp-content/uploads/15/Old-Computer-PNG-Cutout.png'
            
        ];

        let clickCounter = 0;
        const fontClasses = ["f-sans", "f-impact", "f-serif", "f-mono"];  

        function handleInteraction() {
            clickCounter++;
            spawn();
        }

        function spawn() {  
            const canvas = document.getElementById('canvas'); 
            const isStrict = Math.random() < 0.2; 
            document.body.className = (Math.random() < 0.1) ? 'white-mode' : '';
            canvas.innerHTML = '';

            // 1. ЛИНИИ
            for (let i = 0; i < Math.floor(Math.random() * 6); i++) createLine();

            // 2. БУКВА P
            const pTransform = isStrict ? 'none' : `skew(${(Math.random()*40-20)}deg) rotate(${(Math.random()*30-15)}deg)`;
            createEl('giant-p f-impact', "P", { 
                left: (Math.random()*80-10)+'%', top: (Math.random()*70-10)+'%',
                transform: pTransform 
            });

            // 3. КАРТИНКИ (1-3 штуки, шанс на СУПЕР-БОЛЬШУЮ)
            const imgCount = Math.random() < 0.1 ? 3 : (Math.random() < 0.4 ? 1 : 0);
            for(let i = 0; i < imgCount; i++) {
                const isSuperBig = Math.random() < 0.2;
                createImage(imageLibrary[Math.floor(Math.random() * imageLibrary.length)], isSuperBig);
            }

            // 4. ТЕКСТ С КОНФЛИКТОМ ШРИФТОВ
            const slogan = slogans[Math.floor(Math.random()*slogans.length)];
            const hero = createEl('hero', '', {
                left: '5%', top: (15 + Math.random() * 20) + '%',
                fontSize: (Math.random() * 4 + 12) + 'vw',
                transform: isStrict ? 'none' : `rotate(${(Math.random()*4-2)}deg)`
            });

            slogan.split(' ').forEach(word => {
                const span = document.createElement('span');
                span.innerText = word;
                span.className = fontClasses[Math.floor(Math.random()*fontClasses.length)];
                hero.appendChild(span);
            });

            // 5. ПОДЗАГОЛОВОК
            createEl('sub-hero f-serif', subtitles[Math.floor(Math.random()*subtitles.length)], {
                left: '8%', top: '65%', fontSize: '6vw'
            });

            // 6. АРТЕФАКТЫ (Фейковые данные)
            createEl('artifact', `[${Math.random().toString(16).substr(2, 8).toUpperCase()}]`, { right: '5%', top: '2%' });
            createEl('artifact', `LOADING_SOUL... ${Math.floor(Math.random()*100)}%`, { left: '5%', bottom: '2%' });
        }  

        function createEl(cls, txt, styles) {  
            const div = document.createElement('div');  
            div.className = 'element ' + cls;  
            if (txt) div.innerText = txt;  
            Object.assign(div.style, styles);  
            document.getElementById('canvas').appendChild(div);  
            return div;  
        }  

        function createLine() {
            const line = document.createElement('div');
            line.className = 'line';
            const isVert = Math.random() > 0.5;
            if (isVert) {
                line.style.width = '1px'; line.style.height = '100vh';
                line.style.left = (Math.random() * 100) + '%';
            } else {
                line.style.width = '100vw'; line.style.height = '1px';
                line.style.top = (Math.random() * 100) + '%';
            }
            document.getElementById('canvas').appendChild(line);
        }

        function createImage(src, isSuperBig) {
            const container = document.createElement('div');
            container.className = 'image-container';
            container.style.width = isSuperBig ? (Math.random() * 40 + 50) + '%' : (Math.random() * 20 + 15) + '%';
            container.style.top = (Math.random() * 60) + '%';
            container.style.left = (Math.random() * 60) + '%';
            container.style.zIndex = isSuperBig ? '1' : '50';
            const img = document.createElement('img');
            img.src = src;
            container.appendChild(img);
            document.getElementById('canvas').appendChild(container);
        }

        window.onload = spawn;  
    </script>  
</body>  
</html>
