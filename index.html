<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORACLE.P | v.2.0</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff;
            overflow: hidden; text-transform: uppercase;
            -webkit-user-select: none;
            transition: background-color 0.1s ease;
        }

        /* Инверсия (5% шанс или при безумии) */
        body.invert { background-color: #fff !important; color: #000 !important; }
        body.invert .ghost { color: #e5e5e5 !important; border-color: #e5e5e5 !important; }
        body.invert .detail { border-color: #000 !important; }

        #canvas { position: relative; width: 100vw; height: 100vh; }
        .element { position: absolute; line-height: 0.8; transition: opacity 0.4s ease; word-wrap: break-word; }

        /* Fonts */
        .f-sans { font-family: "Helvetica", Arial, sans-serif; font-weight: 900; }
        .f-serif { font-family: "Georgia", serif; font-style: italic; text-transform: none; font-weight: 400; }
        .f-mono { font-family: "Courier New", monospace; font-weight: 400; letter-spacing: -2px; }

        /* Layer Styles */
        .giant-p { font-size: 80vw; font-weight: 900; z-index: 10; opacity: 0.25; pointer-events: none; }
        .hero { font-size: 18vw; font-weight: 900; width: 110%; z-index: 100; letter-spacing: -5px; }
        .hero span { display: inline-block; margin-right: 15px; }
        
        .sub-text { font-size: 3.5vw; font-weight: 400; color: #888; z-index: 20; letter-spacing: 1px; width: 45%; }
        .detail { font-size: 5vw; z-index: 50; opacity: 0.8; font-weight: 400; border: 1.5px solid #fff; padding: 2px 8px; background: inherit; }

        /* Pixellated Image Artifacts */
        .artifact-img { 
            filter: grayscale(1) contrast(500%) brightness(150%) blur(0.5px);
            image-rendering: pixelated;
            max-width: 70vw; opacity: 0.6; z-index: 5;
        }

        .ghost { color: #1a1a1a !important; border-color: #1a1a1a !important; z-index: 5 !important; }
    </style>
</head>
<body onmousedown="startHold()" onmouseup="endHold()" ontouchstart="startHold()" ontouchend="endHold()">

    <div id="canvas"></div>

    <script>
        const slogans = [
            "Just F*ck It", "Don't Think Different", "Think Simulacrum", "Believe in Worst",
            "BECAUSE YOU'RE A PRODUCT", "Want a break from the ads?", "Enjoy the Emptiness",
            "Keep Scrolling", "Taste the Nothing", "Save 50% on your karma", "Subscribe to Reality+",
            "Limited time offer: Reincarnation", "God is a beta tester", "1000 AURA VOID", "J-SUS X",
            "Buddha’s Premium Plan", "Jesus: Sponsored by Raid", "The Holy Grail: Free Shipping",
            "Satan: Unsubscribe at any time", "WinRAR: Please buy the license.", "Coca-Cola returned the original recipe",
            "iPhone (New One)", "Everything must go.", "Sold my data for a donut.", "Naruto vs Elon Musk!?",
            "Shrek: Podcast about DMT", "Adam and Eva were smoking pot!", "Aliens turned out to be racists",
            "The world is over! (except Bali)", "Oops...", "Post-Irony is the new religion",
            "WAKE UP, TATARSKY", "Reality: A Subscription Service", "404: FUTURE NOT FOUND",
            "HTML IS NOT REAL", "Admin_Root_Ishtar: ACCESS GRANTED"
        ];

        const meta = ["MONEY?", "WHY?", "OBEY.", "L + RATIO", "EXIT", "HEX: 0x53 0x4F 0x55 0x4C", "BIT_ROT: SECTOR_0", "I_CAN_SEE_YOUR_EYES"];
        
        // Массив для твоих будущих картинок
        const imageLinks = [
            "https://api.dicebear.com/7.x/shapes/svg?seed=soul" // Заглушка (искусственная форма)
        ];

        let holdInterval;
        let isHolding = false;

        function spawn(forceChaos = false) {
            const canvas = document.getElementById('canvas');
            
            // Инверсия (5% шанс)
            if (!forceChaos) document.body.classList.toggle('invert', Math.random() < 0.05);

            const old = document.querySelectorAll('.element');
            old.forEach(el => { el.classList.add('ghost'); el.style.opacity = "0.1"; });
            if (old.length > 30) { canvas.removeChild(old[0]); }

            // A. THE BIG P (Snapped to corners)
            const pPos = [
                {top: '-15%', left: '-10%'}, {top: '-15%', right: '-10%'},
                {bottom: '-15%', left: '-10%'}, {bottom: '-15%', right: '-10%'}
            ];
            createEl('giant-p f-sans', "P", pPos[Math.floor(Math.random()*pPos.length)]);

            // B. THE HERO SLOGAN
            const slogan = slogans[Math.floor(Math.random() * slogans.length)];
            const hero = createEl('hero f-sans', "", {
                left: (Math.random() * 20 - 5) + '%',
                top: (Math.random() * 75 + 5) + '%'
            });
            
            slogan.split(' ').forEach(word => {
                const span = document.createElement('span');
                span.innerText = word;
                if (Math.random() > 0.6) span.className = ["f-sans", "f-serif", "f-mono"][Math.floor(Math.random()*3)];
                hero.appendChild(span);
            });

            // C. THE SUB-TEXT
            createEl('sub-text f-mono', meta[Math.floor(Math.random()*meta.length)], {
                left: (Math.random() > 0.5 ? '5%' : '50%'),
                bottom: (Math.random() * 10 + 5) + '%'
            });

            // D. RANDOM DETAILS & IMAGES
            if (Math.random() > 0.7) {
                createEl('detail f-mono', meta[Math.floor(Math.random()*meta.length)], {
                    right: (Math.random() * 10) + '%',
                    top: (Math.random() * 90) + '%'
                });
            }

            // Шанс появления картинки
            if (Math.random() > 0.85) {
                const img = document.createElement('img');
                img.src = imageLinks[0];
                img.className = 'element artifact-img';
                img.style.left = Math.random() * 50 + '%';
                img.style.top = Math.random() * 50 + '%';
                canvas.appendChild(img);
            }
        }

        function createEl(cls, txt, styles) {
            const div = document.createElement('div');
            div.className = 'element ' + cls;
            if (txt) div.innerText = txt;
            
            // Угол поворота (в хаосе сильнее)
            const rotation = isHolding ? (Math.random() * 360) : (Math.random() > 0.9 ? 90 : 0);
            if (rotation !== 0) {
                div.style.transform = `rotate(${rotation}deg)`;
                div.style.transformOrigin = "center";
            }

            Object.assign(div.style, styles);
            document.getElementById('canvas').appendChild(div);
            return div;
        }

        // Логика зажатия
        function startHold() {
            isHolding = true;
            holdInterval = setInterval(() => {
                spawn(true); // Chaos spawn
            }, 150);
        }

        function endHold() {
            isHolding = false;
            clearInterval(holdInterval);
            spawn(); // Финальный чистый спавн
        }

        window.onload = () => { spawn(); setTimeout(() => window.scrollTo(0, 1), 500); };
    </script>
</body>
</html>
