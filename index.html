<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORACLE.P | POSTER v.0.6</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff;
            font-family: "Helvetica", "Arial", sans-serif;
            overflow: hidden; text-transform: uppercase;
        }

        /* Контейнер со смещением вниз, чтобы не биться об адресную строку */
        #canvas { 
            position: relative; 
            width: 100vw; 
            height: 90vh; /* Оставляем место под браузер */
            margin-top: 5vh; 
        }

        .element { 
            position: absolute; 
            font-weight: 900; 
            line-height: 0.85; 
            transition: opacity 0.6s ease;
        }

        /* Стили слоев */
        .headline { font-size: 16vw; width: 90%; letter-spacing: -4px; z-index: 100; }
        .sub { font-size: 4vw; font-weight: 400; opacity: 0.7; z-index: 50; letter-spacing: 1px; }
        .id-mark { font-size: 30vw; opacity: 0.1; z-index: 10; }

        .ghost { color: #1a1a1a !important; z-index: 1 !important; }
    </style>
</head>
<body onclick="generatePoster()">

    <div id="canvas"></div>

    <script>
        const slogans = [
            "Reality is a trial version",
            "The Void is subscription based",
            "Consuming is the new praying",
            "Upgrade your karma now",
            "Pure digital emptiness",
            "Ishtar is watching you",
            "No refunds for eternity"
        ];

        const meta = ["Oracle.P / System", "Terminal 01", "GOLGOTHA INC.", "V.0.6", "NON-REFUNDABLE"];

        function generatePoster() {
            const canvas = document.getElementById('canvas');
            
            // 1. Ghosting: превращаем старое в тени
            const old = document.querySelectorAll('.element');
            old.forEach(el => { el.classList.add('ghost'); el.style.opacity = "0.15"; });

            // Очистка старых слоев
            if (old.length > 12) { canvas.removeChild(old[0]); }

            // 2. Выбор типа композиции (Layout)
            const layoutType = Math.floor(Math.random() * 3);
            const slogan = slogans[Math.floor(Math.random() * slogans.length)];
            const info = meta[Math.floor(Math.random() * meta.length)];

            if (layoutType === 0) {
                // Центрированный массивный блок
                createEl('headline', slogan, { top: '30%', left: '5%', textAlign: 'left' });
                createEl('sub', info, { top: '5%', left: '5%' });
            } 
            else if (layoutType === 1) {
                // Вертикальное напряжение
                const el = createEl('headline', slogan, { top: '10%', left: '10%' });
                el.style.transform = "rotate(90deg)";
                el.style.transformOrigin = "left top";
                createEl('sub', info, { bottom: '10%', right: '5%' });
            } 
            else {
                // Разнесенная композиция (Топ/Боттом)
                createEl('headline', slogan, { bottom: '15%', left: '5%' });
                createEl('sub', "P", { top: '5%', right: '5%', fontSize: '20vw', opacity: '0.2' });
                createEl('sub', info, { top: '5%', left: '5%' });
            }

            // Пытаемся спрятать адресную строку
            window.scrollTo(0, 1);
        }

        function createEl(cls, txt, styles) {
            const div = document.createElement('div');
            div.className = 'element ' + cls;
            div.innerText = txt;
            Object.assign(div.style, styles);
            document.getElementById('canvas').appendChild(div);
            return div;
        }

        window.onload = () => {
            generatePoster();
            setTimeout(() => window.scrollTo(0, 1), 500);
        };
    </script>
</body>
</html>
