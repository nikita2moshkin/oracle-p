<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>ORACLE.P | KINDLE 14-INCH</title>  
    <style>  
        body, html {  
            margin: 0; padding: 0; width: 100%; height: 100%;  
            background-color: #000; color: #fff; 
            overflow: hidden; text-transform: uppercase;  
            -webkit-user-select: none;  
            font-family: "Helvetica Neue", Arial, sans-serif;
        }  

        body.white-mode { background-color: #fff; color: #000; }
        body.white-mode .line { background-color: #000; }
        body.white-mode .giant-p { color: #808080; }
        
        #canvas { position: relative; width: 100vw; height: 100vh; overflow: hidden; }  
        .element { position: absolute; word-wrap: break-word; line-height: 0.8; opacity: 0; transition: opacity 0.3s; }  
        .visible { opacity: 1 !important; }

        /* Шрифтовой микс */  
        .f-heavy { font-family: "Impact", sans-serif; font-weight: 900; letter-spacing: -2px; } 
        .f-light { font-family: "Helvetica Neue", sans-serif; font-weight: 200; letter-spacing: 3px; } 
        .f-serif { font-family: "Georgia", serif; font-style: italic; text-transform: none; } 
        .f-mono { font-family: "Courier New", monospace; font-weight: 400; } 

        /* СТАТИЧНАЯ P: Обновление размера, цвета и позиции */  
        .giant-p { 
            font-size: 28vh; 
            font-weight: 900; 
            z-index: 0; 
            position: absolute; 
            top: 5%; 
            left: 2%; 
            color: #444;
            opacity: 0.4; 
            pointer-events: none; 
            line-height: 0.7;
            letter-spacing: -5px;
        }  
        
        .line { position: absolute; background-color: rgba(255,255,255,0.3); z-index: 1; }
        .image-container { position: absolute; z-index: 5; filter: invert(1) grayscale(1); mix-blend-mode: difference; }
        .image-container img { width: 100%; height: auto; display: block; image-rendering: pixelated; }

        .hero { z-index: 100; }
        .hero span { display: inline-block; } 

        .meta-footer { position: absolute; bottom: 4%; right: 4%; z-index: 110; font-size: 3vw; text-align: right; }

        #glitch-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; display: none; overflow: hidden;
        }
    </style>  
</head>  
<body onclick="handleInteraction()">  

    <div id="glitch-overlay"></div>
    <div id="canvas">
        <div class="element giant-p f-heavy visible">P</div>
    </div>  

    <script>  
        const slogans = ["PRAY TO THE ROUTER", "SKIBIDI EXISTENTIALISM", "DOSTOEVSKY ON TIKTOK", "SHREK’S PODCAST ABOUT DMT", "TYPOGRAPHY IS PROPAGANDA.", "HELVETICA IS A VIRUS.", "ANCIENT GREEK SHITPOSTING", "WATER IS JUST SOFT ICE.", "JUST F*CK IT", "THE SIMPSONS PREDICTED YOUR DEBT.", "WAKE UP, TATARSKY"]; 
        const subtitles = ["Stop thinking about that. It's cringe.", "Your ISP is judging your taste.", "TURN AROUND. SLOWLY.", "APOLOGIZE TO THE ALGORITHM.", "LICK THE DISPLAY. IT’S SALTY.", "FORGET YOUR MIDDLE NAME.", "The sky is a green screen.", "Say YES/NO to drugs"];
        
        const fragments = ["E-ink bleed", "digital dust", "0.0001% soul", "buffer: full", "noise level: high", "system failure: aesthetic", "render_target: void", "ink_ghosting: detected"];
        const meta = ["{status: waiting}", "LMAO", "RESET", "ABORT", "VOID", "BRUH", "0x534F554C", "42", "AMEN", "100%"]; 
        
        const imageLibrary = [
            'https://24smi.org/public/media/290x360/celebrity/2016/04/29/1461942758-vanga.jpg',
            'https://images-cdn.ubuy.co.in/63a07047a023683963549705-laminated-pop-art-che-guevara-portrait.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/1280px-Anonymous_emblem.svg.png',
            'https://png.pngtree.com/png-vector/20231017/ourmid/pngtree-fresh-apple-fruit-red-png-image_10203073.png'
        ];

        let isLocked = false;
        const fontClasses = ["f-heavy", "f-light", "f-serif", "f-mono"];
        const delay = ms => new Promise(res => setTimeout(res, ms));

        function handleInteraction() {
            if (isLocked) return;
            if (Math.random() < 0.05) triggerHardGlitch();
            else sequentialSpawn();
        }

        async function triggerHardGlitch() {
            isLocked = true;
            const overlay = document.getElementById('glitch-overlay');
            overlay.style.display = 'block';
            overlay.innerHTML = '';
            for (let i = 0; i < 40; i++) {
                const char = document.createElement('div');
                char.className = 'element visible ' + fontClasses[Math.floor(Math.random()*4)];
                char.style.cssText = `left:${Math.random()*100}%; top:${Math.random()*100}%; font-size:${Math.random()*25}vw; color:#fff;`;
                char.innerText = meta[Math.floor(Math.random()*meta.length)];
                overlay.appendChild(char);
            }
            await delay(2500);
            overlay.style.display = 'none';
            isLocked = false;
            sequentialSpawn();
        }

        async function sequentialSpawn() {  
            const canvas = document.getElementById('canvas'); 
            const p = canvas.querySelector('.giant-p');
            canvas.innerHTML = ''; canvas.appendChild(p);
            
            const isSwissGrid = Math.random() < 0.35; 
            document.body.className = (Math.random() < 0.1) ? 'white-mode' : '';

            const lineCount = isSwissGrid ? 12 : Math.floor(Math.random()*6);
            for (let i = 0; i < lineCount; i++) {
                const line = createLine(isSwissGrid);
                await delay(20);
                line.classList.add('visible');
            }

            const elementsCount = Math.floor(Math.random() * 4) + 2;
            for(let i = 0; i < elementsCount; i++) {
                const rnd = Math.random();
                if (rnd < 0.2) await spawnImage(isSwissGrid);
                else if (rnd < 0.7) await spawnText(isSwissGrid);
                else await spawnFragment(isSwissGrid);
                await delay(120);
            }

            const footer = createEl('meta-footer f-mono', meta[Math.floor(Math.random()*meta.length)], {});
            await delay(50);
            footer.classList.add('visible');
        }  

        async function spawnText(isGrid) {
            const isHero = Math.random() > 0.6;
            const txt = isHero ? slogans[Math.floor(Math.random()*slogans.length)] : subtitles[Math.floor(Math.random()*subtitles.length)];
            const isVertical = Math.random() < 0.2;
            const isRotated = Math.random() < 0.15;
            
            const block = createEl(isHero ? 'hero' : 'sub-hero', '', {
                left: isGrid ? (Math.floor(Math.random()*6)*15 + 5)+'%' : Math.random()*70+'%',
                top: isGrid ? (Math.floor(Math.random()*8)*10 + 10)+'%' : Math.random()*80+'%',
                fontSize: (Math.random() * (isHero ? 25 : 8) + 2) + 'vw',
                transform: isVertical ? 'rotate(90deg)' : (isRotated ? `rotate(${Math.random()*10-5}deg)` : 'none'),
                transformOrigin: 'left top'
            });

            txt.split(' ').forEach(word => {
                const span = document.createElement('span');
                span.innerText = word + ' ';
                span.className = fontClasses[Math.floor(Math.random()*4)];
                block.appendChild(span);
            });
            block.classList.add('visible');
        }

        async function spawnFragment(isGrid) {
            const txt = fragments[Math.floor(Math.random()*fragments.length)];
            const block = createEl('f-mono', txt, {
                left: Math.random()*90+'%', top: Math.random()*90+'%',
                fontSize: (Math.random()*3 + 1.5) + 'vw', opacity: 0.7
            });
            block.classList.add('visible');
        }

        async function spawnImage(isGrid) {
            const isBig = Math.random() > 0.5;
            const isRotated = Math.random() < 0.15;
            const container = document.createElement('div');
            container.className = 'image-container element';
            container.style.width = isBig ? (Math.random()*40 + 40)+'%' : (Math.random()*15 + 5)+'%';
            container.style.left = isGrid ? (Math.floor(Math.random()*5)*20)+'%' : Math.random()*60+'%';
            container.style.top = isGrid ? (Math.floor(Math.random()*5)*15)+'%' : Math.random()*60+'%';
            if (isRotated) container.style.transform = `rotate(${Math.random()*20-10}deg)`;
            
            const img = document.createElement('img');
            img.src = imageLibrary[Math.floor(Math.random()*imageLibrary.length)];
            container.appendChild(img);
            document.getElementById('canvas').appendChild(container);
            container.classList.add('visible');
        }

        function createEl(cls, txt, styles) {  
            const div = document.createElement('div');  
            div.className = 'element ' + cls;  
            if (txt) div.innerText = txt;  
            Object.assign(div.style, styles);  
            document.getElementById('canvas').appendChild(div);  
            return div;  
        }  

        function createLine(isGrid) {
            const line = document.createElement('div');
            line.className = 'line element';
            const isVert = Math.random() > 0.5;
            const thick = (Math.random() * 4 + 1) + 'px';
            if (isVert) {
                line.style.width = thick; line.style.height = '100vh';
                line.style.left = isGrid ? (Math.floor(Math.random()*12)*(100/12)) + '%' : Math.random()*100 + '%';
            } else {
                line.style.width = '100vw'; line.style.height = thick;
                line.style.top = isGrid ? (Math.floor(Math.random()*16)*(100/16)) + '%' : Math.random()*100 + '%';
            }
            document.getElementById('canvas').appendChild(line);
            return line;
        }

        window.onload = sequentialSpawn;  
    </script>  
</body>  
</html>
