<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>ORACLE.P | KINDLE EDITION</title>  
    <style>  
        body, html {  
            margin: 0; padding: 0; width: 100%; height: 100%;  
            background-color: #fff; color: #000; 
            overflow: hidden; text-transform: uppercase;  
            -webkit-user-select: none;  
            font-family: "Helvetica", "Arial", sans-serif;
        }  

        body.dark-mode { background-color: #000; color: #fff; }
        body.dark-mode .detail { border-color: #fff; }
        body.dark-mode .line { background-color: #fff; }
        body.dark-mode .image-container img { filter: invert(1) grayscale(1); }
        body.white-out { background-color: #fff !important; }
        body.white-out * { display: none !important; }

        #canvas { position: relative; width: 100vw; height: 100vh; }  
        .element { position: absolute; line-height: 0.85; word-wrap: break-word; }  

        /* Типографика */  
        .f-sans { font-weight: 900; letter-spacing: -4px; }  
        .f-serif { font-family: "Georgia", serif; font-style: italic; text-transform: none; font-weight: 400; }  
        .f-mono { font-family: "Courier New", monospace; font-weight: 400; letter-spacing: -1px; }  

        /* Исправленная P: увеличение кегля и коррекция базовой линии */  
        .giant-p { 
            font-size: 95vh; 
            font-weight: 900; 
            z-index: 1; 
            opacity: 1; 
            position: absolute;
            line-height: 0.75;
        }  
        
        .giant-p.top-left { top: -10%; left: -10%; }
        .giant-p.top-right { top: -10%; right: -10%; }
        /* Нижние границы: отрицательный отступ для компенсации дескендеров шрифта */
        .giant-p.bottom-left { bottom: -22%; left: -10%; }
        .giant-p.bottom-right { bottom: -22%; right: -10%; }

        .hero { font-size: 13vw; font-weight: 900; width: 95%; z-index: 100; letter-spacing: -3px; }  
        .hero span { display: inline-block; margin-right: 8px; }  
          
        .sub-text { font-size: 4.5vw; font-weight: 400; z-index: 20; width: 80%; line-height: 1.1; }  
        .detail { font-size: 3.5vw; z-index: 50; font-weight: 700; border: 3px solid #000; padding: 2px 6px; white-space: nowrap; }  

        .line { position: absolute; background-color: #000; z-index: 5; }
        .image-container { position: absolute; z-index: 10; max-width: 60%; opacity: 0.9; }
        .image-container img { width: 100%; height: auto; display: block; filter: grayscale(1); }

        /* Элементы хаоса */
        .chaos-item { position: absolute; z-index: 999; pointer-events: none; }

    </style>  
</head>  
<body onclick="handleInteraction()">  

    <div id="canvas"></div>  

    <script>  
        const slogans = [  
            "Just F*ck It", "Don't Think Different", "Think! Think? ", "Believe in Worst", 
            "BECAUSE YOU'RE A PRODUCT", "Want a break from the ads?", "Enjoy the Emptiness", 
            "Keep Scrolling", "Save 50% on your karma", "Subscribe to Reality+", 
            "Limited time offer: Reincarnation", "God is a beta tester", "J-SUS X", 
            "Satan: Unsubscribe at any time", "iPhone!!! (New One)", 
            "Sold my data for a donut.", "Adam and Eva were smoking pot!", "Who still remembers Skype?", 
            "1000 Aura / One Million Likes", "Dinosaurs died from cringe", "We are cooked...", 
            "The world is over! (except Bali)", "WAKE UP, TATARSKY", "Don't Live. Watch.",  
            "War is Peace. Debt is Wealth.", "100% Organic Illusion", 
            "HTML IS NOT REAL / CSS IS PROPAGANDA", "404 B**CH!", 
            "Update your morality", "Control + Z: Undo your birth", "Netflix and Netflix", 
            "Your soul is cooked", "Admin_Root_Ishtar: BRUH", "ERROR: REALITY NOT FOUND"
        ];  

        const meta = ["MONEY?", "WHY?", "OBEY.", "CANCELLED", "SOLD OUT", "...", "HEX: 0x53 0x4F 0x55 0x4C", "ADOBE IS TOO EXPENSIVE", "WAKE UP", "USER_NOT_FOUND", "DATA_MINING", "NULL", "VOID", "PURE_ART"];  
        const fontClasses = ["f-sans", "f-serif", "f-mono"];  
        const pCorners = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
        const imageUrl = 'https://domf5oio6qrcr.cloudfront.net/medialibrary/7349/7ae782c0-24f9-4128-97a9-8b64432bce76.jpg';

        function handleInteraction() {
            const rnd = Math.random();
            if (rnd < 0.05) {
                document.body.classList.add('white-out');
                setTimeout(() => { document.body.classList.remove('white-out'); spawn(); }, 800);
            } else if (rnd < 0.10) { // 5% шанс на визуальный хаос
                visualChaos();
            } else {
                spawn();
            }
        }

        function visualChaos() {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const el = createEl('chaos-item ' + fontClasses[Math.floor(Math.random()*3)], slogans[Math.floor(Math.random()*slogans.length)], {
                    top: Math.random() * 100 + '%',
                    left: Math.random() * 100 + '%',
                    fontSize: (Math.random() * 20 + 2) + 'vw',
                    transform: `rotate(${Math.random() * 360}deg)`,
                    opacity: Math.random()
                });
            }
            // Дублирование P в хаосе
            for (let i = 0; i < 5; i++) {
                createEl('giant-p f-sans', "P", {
                    top: Math.random() * 80 + '%',
                    left: Math.random() * 80 + '%',
                    fontSize: '40vw',
                    opacity: '0.3'
                });
            }
        }

        function spawn() {  
            const canvas = document.getElementById('canvas'); 
            if (Math.random() < 0.1) document.body.classList.toggle('dark-mode');
            canvas.innerHTML = '';

            // 1. ГИГАНТСКАЯ P (Исправленное позиционирование)
            const pClass = pCorners[Math.floor(Math.random() * pCorners.length)];
            createEl('giant-p ' + pClass + ' f-sans', "P", {});

            // 2. ЛИНИИ
            const lineCount = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < lineCount; i++) createLine(Math.random() > 0.5);

            // 3. КАРТИНКА (35%)
            if (Math.random() < 0.35) createImage(imageUrl);

            // 4. СЛОГАН
            const slogan = slogans[Math.floor(Math.random() * slogans.length)];  
            const hero = createEl('hero f-sans', "", { left: '5%', top: (20 + Math.random() * 40) + '%' });  
            slogan.split(' ').forEach(word => {  
                const span = document.createElement('span');  
                span.innerText = word;  
                if (Math.random() > 0.85) span.className = fontClasses[Math.floor(Math.random() * fontClasses.length)];  
                hero.appendChild(span);  
            });  

            // 5. МЕТА И ДЕТАЛИ
            createEl('sub-text f-mono', meta[Math.floor(Math.random()*meta.length)], { left: '5%', bottom: '5%' });  
            const detailCount = 1 + Math.floor(Math.random() * 2);
            for(let i=0; i<detailCount; i++) {  
                createEl('detail ' + fontClasses[Math.floor(Math.random()*3)], meta[Math.floor(Math.random()*meta.length)], {  
                    right: '5%', top: (Math.random() * 80 + 10) + '%'  
                });  
            }  
        }  

        function createEl(cls, txt, styles) {  
            const div = document.createElement('div');  
            div.className = 'element ' + cls;  
            if (txt) div.innerText = txt;  
            if (!cls.includes('giant-p') && !cls.includes('chaos') && Math.random() > 0.95) {  
                div.style.transform = "rotate(90deg)";  
                div.style.transformOrigin = "left top";  
            }  
            Object.assign(div.style, styles);  
            document.getElementById('canvas').appendChild(div);  
            return div;  
        }  

        function createLine(isVertical) {
            const line = document.createElement('div');
            line.className = 'line';
            if (isVertical) {
                line.style.width = '2px'; line.style.height = '100vh';
                line.style.left = (Math.random() * 90 + 5) + '%'; line.style.top = '0';
            } else {
                line.style.width = '100vw'; line.style.height = '2px';
                line.style.top = (Math.random() * 90 + 5) + '%'; line.style.left = '0';
            }
            document.getElementById('canvas').appendChild(line);
        }

        function createImage(src) {
            const container = document.createElement('div');
            container.className = 'image-container';
            container.style.top = (Math.random() * 50 + 15) + '%';
            container.style.left = (Math.random() * 30 + 5) + '%';
            const img = document.createElement('img');
            img.src = src;
            container.appendChild(img);
            document.getElementById('canvas').appendChild(container);
        }

        window.onload = spawn;  
    </script>  
</body>  
</html>
