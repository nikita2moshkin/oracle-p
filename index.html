        const fontClasses = ["f-sans", "f-serif", "f-mono"];

        function spawn() {
            const canvas = document.getElementById('canvas');

            if (Math.random() < 0.05) {
                document.body.classList.add('inverted');
            } else {

            }

            old.forEach(el => { 
                el.classList.add('ghost'); 
                el.style.opacity = "0.1"; 
            });
            if (old.length > 25) { canvas.removeChild(old[0]); }

            // A. THE BIG P (Random corner)
            const pPos = [
                {top: '-5%', left: '-5%'}, {top: '-5%', right: '-5%'}, 
                {bottom: '-5%', left: '-5%'}, {bottom: '-5%', right: '-5%'}

                left: (Math.random() * 15) + '%',
                top: (Math.random() * 60 + 10) + '%'
            });
            
            sloganText.split(' ').forEach(word => {
                const span = document.createElement('span');
                span.innerText = word + " ";

                if (Math.random() > 0.7) span.className = fontClasses[Math.floor(Math.random() * fontClasses.length)];
                
                // Эффект "Эхо" (30% шанс для каждого слова)
                if (Math.random() > 0.7) {
                    const echo = document.createElement('span');
                    echo.innerText = word;
                    echo.className = 'echo';
                    span.appendChild(echo);
                }

                hero.appendChild(span);
            });

            // Спец-эффект для Бали
            if (sloganText.includes("Everyone suffers")) {
                const bali = document.createElement('span');
                bali.innerText = "(except Bali)";

                hero.appendChild(bali);
            }

                left: (Math.random() > 0.5 ? '5%' : '40%'), 
                bottom: (Math.random() > 0.5 ? '5%' : '80%')

            // D. RANDOM DETAILS (Small metadata blocks)
            for(let i=0; i<2; i++) {
                createEl('detail ' + fontClasses[Math.floor(Math.random()*3)], meta[Math.floor(Math.random()*meta.length)], {
                    right: (Math.random() * 5 + 5) + '%',
                    top: (Math.random() * 90) + '%'
                });
            }

            window.scrollTo(0, 1);
        }

        function createEl(cls, txt, styles) {
            const div = document.createElement('div');
            div.className = 'element ' + cls;
            if (txt) div.innerText = txt;
            
            // Рандомный поворот слогана (10% шанс)
            if (cls.includes('hero') && Math.random() > 0.9) {
                div.style.transform = "rotate(" + (Math.random() > 0.5 ? '90' : '-90') + "deg)";
                div.style.transformOrigin = "center";
            }

            Object.assign(div.style, styles);
            document.getElementById('canvas').appendChild(div);
            return div;
        }

        window.onload = () => { spawn(); setTimeout(() => window.scrollTo(0, 1), 500); };
