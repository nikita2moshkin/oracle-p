<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ORACLE.P | v.0.5</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ —Å—Ç–∏–ª–µ Swiss Dark Mode */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff;
            font-family: "Helvetica", "Arial", sans-serif;
            overflow: hidden; text-transform: uppercase;
            -webkit-user-select: none;
        }

        #canvas { position: relative; width: 100vw; height: 100vh; }

        /* –ò–µ—Ä–∞—Ä—Ö–∏—è —Å—Ç–∏–ª–µ–π */
        .element { position: absolute; font-weight: 900; transition: opacity 0.5s ease; }
        
        /* –ì–ª–∞–≤–Ω–æ–µ –±–ª—é–¥–æ: –†–µ–∫–ª–∞–º–∞ */
        .ad { font-size: 14vw; line-height: 0.8; letter-spacing: -3px; z-index: 100; width: 90%; }
        
        /* –°–ø–µ—Ü–∏–∏: Brainrot */
        .brainrot { font-size: 9vw; font-weight: 400; font-style: italic; z-index: 80; opacity: 0.9; }
        
        /* –ó–∞–∫—É—Å–∫–∞: –°–∏—Å—Ç–µ–º–∞ (–º–µ–ª–∫–∞—è, –≤ —É–≥–ª–∞—Ö) */
        .system { font-size: 2.5vw; font-weight: 400; opacity: 0.5; z-index: 50; letter-spacing: 2px; }
        
        /* –ê–∫—Ü–µ–Ω—Ç—ã: –¶–µ–Ω–Ω–∏–∫–∏ –∏ –ì–ª—é–∫–∏ */
        .price { font-size: 8vw; background: #fff; color: #000; padding: 2px 10px; z-index: 110; font-weight: 900; }
        .glitch { font-family: monospace; font-size: 5vw; opacity: 0.4; letter-spacing: 10px; }

        /* –ì–µ–æ–º–µ—Ç—Ä–∏—è */
        .line { position: absolute; background-color: #fff; z-index: 5; }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏–∑—Ä–∞–∫–∞ (Ghosting) */
        .ghost { color: #1a1a1a !important; background: transparent !important; border-color: #1a1a1a !important; z-index: 1 !important; }
    </style>
</head>
<body onclick="generate()">

    <div id="canvas"></div>

    <script>
        // –ë–ê–ó–ê –î–ê–ù–ù–´–• (–ü–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∏, –∂–¥—É —Ç–≤–æ–∏ —Ñ—Ä–∞–∑—ã)
        const database = {
            ad: ["UPGRADE SOUL", "BUY THE VOID", "ETERNITY SALE", "KARMA 0% APR", "ISHTAR APPROVED", "GOD IS OFFLINE", "PAY FOR PRAYER", "PURE NIRVANA"],
            brainrot: ["SKIBIDI üíÄ", "SIGMA VOID", "RIZZ OF GOD", "GYATT ISHTAR", "1000 AURA üëÅÔ∏è"],
            system: ["SYNCING...", "v.0.5.appetizer", "ERROR_404", "LOADING...", "ADMIN_ROOT"],
            glitch: ["0X000_VOID", "$$$$$$$", "|||||||||", "___ERR___"]
        };

        function generate() {
            const canvas = document.getElementById('canvas');
            
            // 1. –°–æ–∑–¥–∞–µ–º "–ø—Ä–∏–∑—Ä–∞–∫–æ–≤" –∏–∑ —Å—Ç–∞—Ä—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            const old = document.querySelectorAll('.element, .line');
            old.forEach(el => { 
                el.classList.add('ghost'); 
                el.style.opacity = "0.1"; 
            });

            // –ß–∏—Å—Ç–∫–∞, —á—Ç–æ–±—ã Kindle –Ω–µ —Ç–æ—Ä–º–æ–∑–∏–ª (–¥–µ—Ä–∂–∏–º –º–∞–∫—Å–∏–º—É–º 25 –æ–±—ä–µ–∫—Ç–æ–≤)
            if (old.length > 25) { canvas.removeChild(old[0]); }

            // 2. –õ–æ–≥–∏–∫–∞ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–µ–π (–¢–≤–æ–∏ –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏)
            const rand = Math.random() * 100;
            let type = 'ad';
            if (rand > 75) type = 'brainrot';
            if (rand > 90) type = 'system';
            if (rand > 97) type = 'glitch';

            // 3. –°–æ–∑–¥–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —ç–ª–µ–º–µ–Ω—Ç
            const text = database[type][Math.floor(Math.random() * database[type].length)];
            const el = createEl(type, text);

            // 4. –î–æ–±–∞–≤–ª—è–µ–º –¶–µ–Ω–Ω–∏–∫ (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ä–µ–∫–ª–∞–º—ã, 30% —à–∞–Ω—Å)
            if (type === 'ad' && Math.random() > 0.7) {
                createEl('price', "$" + (Math.random() * 999).toFixed(2));
            }

            // 5. –î–æ–±–∞–≤–ª—è–µ–º –®–≤–µ–π—Ü–∞—Ä—Å–∫–∏–µ –ª–∏–Ω–∏–∏ (50% —à–∞–Ω—Å)
            if (Math.random() > 0.5) {
                const line = document.createElement('div');
                line.className = 'line';
                if(Math.random() > 0.5) {
                    line.style.width = '1px'; line.style.height = '100vh';
                } else {
                    line.style.width = '100vw'; line.style.height = '1px';
                }
                line.style.left = Math.random() * 100 + '%';
                line.style.top = Math.random() * 100 + '%';
                canvas.appendChild(line);
            }

            // –ü–æ–ø—ã—Ç–∫–∞ —Å–∫—Ä—ã—Ç—å –∞–¥—Ä–µ—Å–Ω—É—é —Å—Ç—Ä–æ–∫—É Kindle
            window.scrollTo(0, 1);
        }

        function createEl(cls, txt) {
            const div = document.createElement('div');
            div.className = 'element ' + cls;
            div.innerText = txt;
            
            // –í—Ä–∞—â–µ–Ω–∏–µ (—Ç–æ–ª—å–∫–æ –¥–ª—è –∫—Ä—É–ø–Ω—ã—Ö, 15% —à–∞–Ω—Å)
            if ((cls === 'ad' || cls === 'brainrot') && Math.random() > 0.85) {
                div.style.transform = "rotate(90deg)";
            }
            
            setPosition(div, cls);
            document.getElementById('canvas').appendChild(div);
            return div;
        }

        function setPosition(el, cls) {
            const canvas = document.getElementById('canvas');
            if (cls === 'system') {
                // –°–∏—Å—Ç–µ–º—É (–∑–∞–∫—É—Å–∫—É) –∫–∏–¥–∞–µ–º –ø–æ —É–≥–ª–∞–º
                el.style.left = (Math.random() > 0.5 ? '2%' : '75%');
                el.style.top = (Math.random() > 0.5 ? '2%' : '96%');
            } else {
                // –í—Å–µ –æ—Å—Ç–∞–ª—å–Ω–æ–µ - —Ä–∞–Ω–¥–æ–º –ø–æ —Ü–µ–Ω—Ç—Ä—É —Å –æ—Ç—Å—Ç—É–ø–∞–º–∏
                el.style.left = Math.random() * 50 + 5 + '%';
                el.style.top = Math.random() * 60 + 10 + '%';
            }
        }

        // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            generate();
            setTimeout(() => window.scrollTo(0, 1), 500);
        };
    </script>
</body>
</html>
