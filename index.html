    <div id="canvas"></div>  
    <script>  
        const slogans = ["Just F*ck It", "Don't Think Different", "Think! Think? ", "Believe in Worst", "BECAUSE YOU'RE A PRODUCT", "Want a break from the ads?", "Enjoy the Emptiness", "Keep Scrolling", "Save 50% on your karma", "Subscribe to Reality+", "Limited time offer: Reincarnation", "God is a beta tester", "J-SUS X", "Satan: Unsubscribe at any time", "iPhone!!! (New One)", "Sold my data for a donut.", "Adam and Eva were smoking pot!", "Who still remembers Skype?", "1000 Aura / One Million Likes", "Dinosaurs died from cringe", "We are cooked...", "The world is over! (except Bali)", "WAKE UP, TATARSKY", "Don't Live. Watch.", "War is Peace. Debt is Wealth.", "100% Organic Illusion", "HTML IS NOT REAL / CSS IS PROPAGANDA", "404 B**CH!", "Update your morality", "Control + Z: Undo your birth", "Netflix and Netflix", "Your soul is cooked", "Admin_Root_Ishtar: BRUH", "ERROR: REALITY NOT FOUND"];  
        const meta = ["MONEY?", "WHY?", "OBEY.", "CANCELLED", "SOLD OUT", "0x53 0x4F 0x55 0x4C", "WAKE UP", "VOID", "PURE_ART"];  
        const fontClasses = ["f-sans", "f-impact", "f-serif", "f-mono"];  
        const pCorners = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
        const imageUrl = 'https://domf5oio6qrcr.cloudfront.net/medialibrary/7349/7ae782c0-24f9-4128-97a9-8b64432bce76.jpg';

        let clickCount = 0;
        let chaosStreak = 0;

        function handleInteraction() {
            clickCount++;
            const canvas = document.getElementById('canvas');

            if (clickCount === 150) {
                epicCulmination();
                return;
            }

            if (chaosStreak > 0) {
                visualChaos();
                chaosStreak--;
                return;
            }

            const rnd = Math.random();
            // Гличи и странности только после 10 нажатий
            if (clickCount > 10) {
                if (rnd < 0.05) { 
                    triggerEffect('glitch-white', 600);
                    return;
                }
                if (rnd < 0.07) { // Понижен шанс хаоса (2%)
                    chaosStreak = Math.floor(Math.random() * 3) + 1;
                    visualChaos();
                    chaosStreak--;
                    return;
                }
                if (rnd < 0.10) {
                    triggerEffect('glitch-stretch', 400);
                    return;
                }
            }
            
            spawn();
        }

        function triggerEffect(cls, ms) {
            document.body.classList.add(cls);
            setTimeout(() => { document.body.classList.remove(cls); spawn(); }, ms);
        }

        function visualChaos() {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            document.body.className = '';
            for (let i = 0; i < 50; i++) {
                createEl('chaos-item ' + fontClasses[Math.floor(Math.random()*4)], slogans[Math.floor(Math.random()*slogans.length)], {
                    top: Math.random() * 100 + '%',
                    left: Math.random() * 100 + '%',
                    fontSize: (Math.random() * 20 + 5) + 'vw',
                    transform: `rotate(${Math.random() * 360}deg) scale(${Math.random() * 2.5})`,
                    opacity: Math.random()
                });
            }
        }

        function epicCulmination() {
            const canvas = document.getElementById('canvas');
            document.body.classList.add('culmination');
            let i = 0;
            const interval = setInterval(() => {
                canvas.innerHTML = '';
                createEl('f-impact', slogans[Math.floor(Math.random()*slogans.length)], { top: '40%' });
                if (i++ > 20) {
                    clearInterval(interval);
                    document.body.classList.remove('culmination');
                    clickCount = 0;
                    spawn();
                }
            }, 100);
        }

        function spawn() {  
            const canvas = document.getElementById('canvas'); 
            const vibe = clickCount <= 10 ? 0.4 : Math.random(); // До 10 клика только Swiss/Minimal
            
            document.body.className = (vibe < 0.1) ? 'white-mode' : '';
            canvas.innerHTML = '';

            if (vibe > 0.2) {
                const lineCount = vibe > 0.85 ? Math.floor(Math.random() * 10) + 5 : Math.floor(Math.random() * 3);
                for (let i = 0; i < lineCount; i++) createLine(Math.random() > 0.5);
            }

            const pClass = pCorners[Math.floor(Math.random() * pCorners.length)];
            createEl('giant-p ' + pClass + ' f-impact', "P", {});
            
            if (vibe > 0.8) {
                createEl('giant-p ghost ' + pClass + ' f-impact', "P", {
                    transform: `translate(${Math.random()*40}px, ${Math.random()*40}px)`
                });
            }

            if (Math.random() < (vibe > 0.85 ? 0.6 : 0.2)) createImage(imageUrl);

            const slogan = slogans[Math.floor(Math.random() * slogans.length)];  
            const hero = createEl('hero f-impact', "", { 
                left: '5%', 
                top: (20 + Math.random() * 40) + '%',
                fontSize: (vibe > 0.85 ? 18 : 12) + 'vw'
            });  
            
            slogan.split(' ').forEach(word => {  
                const span = document.createElement('span');  
                span.innerText = word;  
                span.style.display = "inline-block";
                span.style.marginRight = "10px";
                if (vibe > 0.85 && Math.random() > 0.7) span.style.transform = `rotate(${Math.random()*15-7}deg)`;
                hero.appendChild(span);  
            });  

            createEl('sub-text f-mono', meta[Math.floor(Math.random()*meta.length)], { left: '5%', bottom: '5%' });  
            
            const detailCount = vibe > 0.85 ? 6 : 2;
            for(let i=0; i<detailCount; i++) {  
                createEl('detail ' + fontClasses[Math.floor(Math.random()*4)], meta[Math.floor(Math.random()*meta.length)], {  
                    right: '5%', top: (Math.random() * 90) + '%',
                    transform: vibe > 0.9 ? `rotate(${Math.random()*360}deg)` : 'none'
                });  
            }  
        }  

        function createEl(cls, txt, styles) {  
            const div = document.createElement('div');  
            div.className = 'element ' + cls;  
            if (txt) div.innerText = txt;  
            Object.assign(div.style, styles);  
            document.getElementById('canvas').appendChild(div);  
            return div;  
        }  

        function createLine(isVertical) {
            const line = document.createElement('div');
            line.className = 'line';
            const thickness = Math.random() > 0.9 ? '10px' : '2px';
            if (isVertical) {
                line.style.width = thickness; line.style.height = '100vh';
                line.style.left = (Math.random() * 100) + '%';
            } else {
                line.style.width = '100vw'; line.style.height = thickness;
                line.style.top = (Math.random() * 100) + '%';
            }
            document.getElementById('canvas').appendChild(line);
        }

        function createImage(src) {
            const container = document.createElement('div');
            container.className = 'image-container';
            container.style.width = (Math.random() * 30 + 30) + '%';
            container.style.top = (Math.random() * 60) + '%';
            container.style.left = (Math.random() * 60) + '%';
            const img = document.createElement('img');
            img.src = src;
            container.appendChild(img);
            document.getElementById('canvas').appendChild(container);
        }

        window.onload = spawn;  
    </script>  
</body>
